seq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33943,logseq____&quot;^Flogseq____&quot;,33944,536870969]],[logseq____&quot;^15logseq____&quot;,[33943,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33943,logseq____&quot;^Vlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33943,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33943,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-8dad-45fa-8cbd-59f849764b58logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33944,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33944,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33944,logseq____&quot;^Flogseq____&quot;,33948,536870969]],[logseq____&quot;^15logseq____&quot;,[33944,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33944,logseq____&quot;^Vlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33944,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33944,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-1211-4126-aa99-6f077e40e4calogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33945,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**If a bull reversal bar has a large tail at the top or a bear reversal bar has a large tail at the bottom**, the countertrend traders lost conviction going into the close of the bar and the countertrend trade should be taken only if the body looks reasonably strong and the price action is supportive (like a second entry).\\n== CT, BL/BR SB tailed= wait for 2nd SB. ==logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33945,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33945,logseq____&quot;^Flogseq____&quot;,33979,536870969]],[logseq____&quot;^15logseq____&quot;,[33945,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33945,logseq____&quot;^Vlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33945,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33945,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-809f-4873-9d06-d38fce3f9045logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33946,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Between bars 10 and 15 there were several bars with strong bear bodies and this was a sign of selling pressure. The pressure is cumulative, and it eventually led to a sell-off.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33946,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33946,logseq____&quot;^Flogseq____&quot;,33992,536870969]],[logseq____&quot;^15logseq____&quot;,[33946,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33946,logseq____&quot;^Vlogseq____&quot;,33959,536870969]],[logseq____&quot;^15logseq____&quot;,[33946,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33946,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-2bca-45ba-a1f7-0219288b4d8blogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33947,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;If there is no pullback that would allow the trapped bulls to exit with a smaller loss within a few bars, they will exit at the market and on the closes of bars that have bear closes, and on stops below the low of the prior bar. Bears understand what is happening and will look for those same opportunities to sell, but their selling will be to initiate shorts, not to exit longs. The bulls who held through the close of bar 29 are the swing bulls, because they were willing to hold through pullbacks. Swing traders are generally the strongest participants, because many are institutions with deep pockets and have the ability to tolerate pullbacks. Once these strongest bulls decide that the market will fall further, there is no one left to buy, and the market usually has to fall for about 10 bars and two legs to some support level before they will consider buying again. They will not buy until a strong buy setup appears, and if one does not come, they will continue to wait. Here, there were not enough bars left in the day for them to look to buy again, and therefore there were not enough buyers left to lift the market before the close of the day.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33947,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33947,logseq____&quot;^Flogseq____&quot;,33993,536870969]],[logseq____&quot;^15logseq____&quot;,[33947,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33947,logseq____&quot;^Vlogseq____&quot;,33959,536870969]],[logseq____&quot;^15logseq____&quot;,[33947,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33947,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-5edb-4e9c-bb55-b972ed97c04clogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33948,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**A big bull reversal bar with a small body also has to be considered in the context of the prior price action.** The large lower tail indicates that the selling was rejected and the buyers controlled the bar. However, if the bar overlaps the prior bar or bars excessively, then it might just represent a trading range on a smaller time frame, and the close at the top of the bar might simply be a close near the top of the range, destined to be followed by more selling as the 1 minute bulls take profits. In this situation, you need additional price action before entering a countertrend trade. You donlogseq____&apos;t want to be buying at the top of a flag in a bear trend or selling at the bottom of a bull flag.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33948,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33948,logseq____&quot;^Flogseq____&quot;,33984,536870969]],[logseq____&quot;^15logseq____&quot;,[33948,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33948,logseq____&quot;^Vlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33948,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33948,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-1e9d-4f09-a6ef-a718322ba7aalogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33949,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;As shown in [Figure 5.1], reversal bar 1 largely overlapped the four prior bars, indicating a two-sided market so there was nothing to reverse. **This was not a long setup bar.** Reversal bar 2 was an excellent bear signal bar because it reversed the breakout of reversal bar 1 (there were trapped longs here off that bull reversal bar breakout) and it also reversed a breakout above the bear trend line down from the high of the day. The trapped longs were forced to sell to exit, and this added to the selling pressure of the shorts. Astute traders knew that there were more sellers than buyers below the low of bar 2, and shorted there, expecting at least enough follow-through selling to be able to make a scalperlogseq____&apos;s profit. When the market is in a trading range in a downswing, it is forming a bear flag. Smart traders will look to sell near the high, and they would buy near the low if the setup was strong. As [[trite]] as the saying is, “Buy low, sell high” remains one of the best guiding principles for traders. When I say buy low, I mean that if you are short, you can buy back your short for a profit, and if there is a strong buy signal, you can buy to initiate a long position. Likewise, when the market is toward the top of the range, you sell high. This selling can be to take your profit if you are long, or if there is a good short setup, you can sell to initiate a short position.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33949,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33949,logseq____&quot;^Flogseq____&quot;,33971,536870969]],[logseq____&quot;^15logseq____&quot;,[33949,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33949,logseq____&quot;^Vlogseq____&quot;,33978,536870969]],[logseq____&quot;^15logseq____&quot;,[33949,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33949,logseq____&quot;^Ulogseq____&quot;,33936,536870969]],[logseq____&quot;^15logseq____&quot;,[33949,logseq____&quot;^Hlogseq____&quot;,33936,536870969]],[logseq____&quot;^15logseq____&quot;,[33949,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-23ae-430d-95d6-e087f8f94ea6logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33950,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**If the reversal bar is much smaller than the prior several bars**, especially if it has a small body, it lacks countertrend strength and is a riskier signal bar. However, if the bar has a strong body and is in the right context, the risk of the trade is small (one tick beyond the other side of the small bar).logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33950,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33950,lo  below the high of the prior bar in a possible bear reversal), the overlap might be excessive and be indicating that a trading range is developing instead of a tradable reversal. This is far more important when you are looking to enter countertrend (attempting to pick the reversal of a trend), instead of with trend at the end of a pullback, when you have to be much less fussy about perfect setups.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33968,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33968,logseq____&quot;^Flogseq____&quot;,33963,536870969]],[logseq____&quot;^15logseq____&quot;,[33968,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33968,logseq____&quot;^Vlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33968,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33968,logseq____&quot;^Ulogseq____&quot;,33935,536870969]],[logseq____&quot;^15logseq____&quot;,[33968,logseq____&quot;^Hlogseq____&quot;,33935,536870969]],[logseq____&quot;^15logseq____&quot;,[33968,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-e36e-487f-9fdb-405fc922e3dblogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33969,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Bar 29 was a signal bar, and many traders shorted below its low. It was also an entry bar, and many traders shorted during it as it fell below the low of the prior bar and as it was expanding down, because they believed that the breakout above the trading range of the past 12 bars was failing. It was also a breakout bar because it broke out of that trading range to the downside. It formed a reversal with bar 27 or with the entire bull spike from bar 26 to bar 29. From the inset, you can see that it was part of a large reversal bar on the 15 minute chart.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33969,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33969,logseq____&quot;^Flogseq____&quot;,33947,536870969]],[logseq____&quot;^15logseq____&quot;,[33969,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33969,logseq____&quot;^Vlogseq____&quot;,33959,536870969]],[logseq____&quot;^15logseq____&quot;,[33969,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33969,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-82e9-4486-9b31-c6b68969da85logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33970,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Reversal bars with big tails and small bodies must be evaluated in the context of the prior price action. As shown in [Figure 5.2], reversal bar 1 was a breakout below a prior major swing low in a very oversold market (it reversed up from a breakout below the steep trend channel line of the prior eight bars). There had also been very strong bullish activity earlier in the day, so the bulls might return. Profit takers would want to cover their shorts and wait for the excess to be worked off with time and price before they would be eager to sell again.\\n\\nThe next day, reversal bar 2 overlapped about 50 percent of the prior bar and several of the bars before that, and it did not spike below a prior low. It likely just represents a trading range on the 1 minute chart, and no trades should be taken until more price action unfolds.\\n\\nAlthough a classic reversal bar is one of the most reliable signal bars, most reversals occur in their absence. There are many other bar patterns that yield reliable signals. In almost all cases, the signal bar is stronger if it is a trend bar in the direction of your trade. For example, if you are looking to buy a possible reversal at the bottom of a bear trend, the odds of a successful trade are significantly increased if the signal bar has a close well above its open and near its high.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33970,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33970,logseq____&quot;^Flogseq____&quot;,33941,536870969]],[logseq____&quot;^15logseq____&quot;,[33970,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33970,logseq____&quot;^Vlogseq____&quot;,33954,536870969]],[logseq____&quot;^15logseq____&quot;,[33970,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33970,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-c86d-49ec-b89c-ef7c272389bblogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33971,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1693884031911_0.png){:height 559, :width 481}logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33971,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33971,logseq____&quot;^Flogseq____&quot;,33978,536870969]],[logseq____&quot;^15logseq____&quot;,[33971,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33971,logseq____&quot;^Vlogseq____&quot;,33978,536870969]],[logseq____&quot;^15logseq____&quot;,[33971,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33971,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-3e6b-45c7-b92c-cdf3a722a93clogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33972,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33972,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33972,logseq____&quot;^Flogseq____&quot;, ],[logseq____&quot;^15logseq____&quot;,[33974,logseq____&quot;^Ulogseq____&quot;,33936,536870969]],[logseq____&quot;^15logseq____&quot;,[33974,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-a93e-4b86-a900-f27485ff6112logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33975,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Reversal bars can have characteristics that indicate strength.** The most familiar bull reversal bar has a bull body (it closes well above its open) and a moderate tail at the bottom. This indicates that the market traded down and then rallied into the close of the bar, showing that the bulls won the bar and were aggressive right up to the final tick.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33975,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33975,logseq____&quot;^Flogseq____&quot;,33956,536870969]],[logseq____&quot;^15logseq____&quot;,[33975,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33975,logseq____&quot;^Vlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33975,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33975,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-4dfc-4ad1-8c93-aaf3a847e485logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33976,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Why is that test of the extreme importanr?**  For example, at the end of a bear market, buyers took control and the market rallied. When the market comes back down to the area of that final low, it is testing to see whether the buyers will again aggressively come in around that price or they will be overwhelmed by sellers who are again trying to push prices below that earlier low. If the sellers fail on this second attempt to drive the market down, it will likely go up, at least for a while. Whenever the market tries to do something twice and fails, it usually then tries the opposite. This is why double tops and bottoms work and why traders will not develop a deep conviction in a reversal until the old trend extreme has been tested.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33976,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33976,logseq____&quot;^Flogseq____&quot;,33960,536870969]],[logseq____&quot;^15logseq____&quot;,[33976,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33976,logseq____&quot;^Vlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33976,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33976,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-984e-430e-98b6-0eecd7370910logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33977,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;==29 = RB in BR leg, REV 13 12 L = unusual ==\\n==24 must buy, but hold for 12 bars to get 1RR\\n29 PP into AIS, PP MMD , LO sell above==\\n==H1 H2 LO? ==logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33977,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33977,logseq____&quot;^Flogseq____&quot;,33993,536870969]],[logseq____&quot;^15logseq____&quot;,[33977,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33977,logseq____&quot;^Vlogseq____&quot;,33993,536870969]],[logseq____&quot;^15logseq____&quot;,[33977,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33977,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-2392-468a-8b22-09025c705516logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33978,logseq____&quot;^Qlogseq____&quot;,logseq____&q eq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33990,logseq____&quot;^Vlogseq____&quot;,33969,536870969]],[logseq____&quot;^15logseq____&quot;,[33990,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33990,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-6e80-4044-9e80-96922b92b0b5logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33991,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;==Small RB, CT = bad ==logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33991,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33991,logseq____&quot;^Flogseq____&quot;,33950,536870969]],[logseq____&quot;^15logseq____&quot;,[33991,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33991,logseq____&quot;^Vlogseq____&quot;,33950,536870969]],[logseq____&quot;^15logseq____&quot;,[33991,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33991,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-3586-45bd-9210-2084b6fb4a61logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33992,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;There was a strong bull trend bar **two bars after bar 13,** and since it is a reversal bar, it can be viewed as a signal bar. It was followed by an inside bar, which can be thought of as a breakout pullback. However, since that strong bull signal bar has so much overlap with the two prior bars, it probably had a 60 percent chance of being a bull trap, which it turned out to be. Bull flags just above the moving average where there are three or more large bars that mostly overlap are usually traps. The same is true for a bear flag just below the moving average where there are three or more large bear bars that largely overlap. Even if there is a strong bear trend bar for a signal bar, the odds are that a short below will result in a loss.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33992,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33992,logseq____&quot;^Flogseq____&quot;,33995,536870969]],[logseq____&quot;^15logseq____&quot;,[33992,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33992,logseq____&quot;^Vlogseq____&quot;,33959,536870969]],[logseq____&quot;^15logseq____&quot;,[33992,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33992,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-0197-40d4-ad60-76d19111c6a4logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33993,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A bear reversal bar does not have to have a high that is above the high of the prior bar, but it does need to reverse something about the price action of the prior bar or bars. In Figure 5.3, bar 29 was a strong bear trend bar in a bull leg, so its body reversed the direction of the market. Its close reversed the closes of the prior 13 bars and the lows of the prior 12 bars, which is unusual but a sign of strength. All of the traders who bought on the close of bar 24 and during any of the next 12 bars now quickly were holding losing positions and if they did not exit as the bar was forming, they would likely have exited on its close or once the next bar traded below its low. The strongest bulls hold through pullbacks and will hold until they believe that the trend has flipped. A single strong reversal that reverses many closes and lows, like bar 29, can flip the always-in direction. It can also lead those strong bulls to believe that the market will likely trade low enough so that they could exit their longs and then look to buy again much lower, probably as much as a measured move down based on the height of the bar. These disappointed bulls will look for any opportunity to exit their longs. They expect to get out with a loss at this point, but would like to get out with as small a loss as possible and will place limit orders above the close of bar 29 and above the high of prior bars. Some traders will see the prior bar as a high 1 buy setup, but this is a situation where traders believe that the always-in direction has reversed to down. They therefore think that **high 1 and high 2 entries will fail to yield even a scalperlogseq____&apos;s profit**. **Both the bulls and bears will place limit orders to sell above these high 1 and high 2 signal bars (entering on limit orders on high or low 1 and 2 signals that you expect them to fail is discussed in book 2).** The bulls will be relieved to get out with a smaller loss, and the bears see this as a great opportunity to short above the high of the prior bar in a new bear trend (it might be a bear channel), but if the market falls below the high 2 buy signal barlogseq____&apos;s low, even the **most diehard bulls will give up**, and the market will often break out into a bear spike and then at least a measured move down.logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33993,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33993,logseq____&quot;^Flogseq____&quot;,33952,536870969]],[logseq____&quot;^15logseq____&quot;,[33993,logseq____&quot;^Xlogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33993,logseq____&quot;^Vlogseq____&quot;,33959,536870969]],[logseq____&quot;^15logseq____&quot;,[33993,logseq____&quot;^Ulogseq____&quot;,3611,536870969]],[logseq____&quot;^15logseq____&quot;,[33993,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a29-c618-4a50-9eb4-128abcdc546alogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[33994,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;good SB: 8, 9 11,18logseq___  find something to do. He is a great convenience to everybody--even to the worst class of white men, for he bears the most of their sins, suffering fines for their petty thefts, imprisonment for their robberies, and death for their murders. Any white man can swear a Chinamanlogseq____&apos;s life away in the courts, but no Chinaman can testify against a white man. Ours is the \\logseq____&quot;land of the free\\logseq____&quot;--nobody denies that--nobody challenges it. [Maybe it is because we wonlogseq____&apos;t let other people testify.] As I write, news comes that in broad daylight in San Francisco, some boys have stoned an inoffensive Chinaman to death, and that although a large crowd witnessed the shameful deed, no one interfered.\\n当然，弗吉尼亚州有着庞大的华裔人口——这在太平洋沿岸的每个城镇和城市都是如此。只要白人要么不干涉他们，要么对待他们不比对待狗还差，他们就是一个无害的种族；事实上，无论如何，他们几乎完全无害，因为他们很少想要报复最卑劣的侮辱或最残忍的伤害。他们安静、和平、易驯、不酗酒，勤劳得像白天一样。一个混乱的中国人很少见到，懒惰的更是不存在。只要一个中国人有力气动手，他就不需要任何支持；白人经常抱怨找不到工作，但中国人却从不抱怨这一点；他总能找到事情做。他对每个人都很方便——甚至对最坏的白人也是如此，因为他承担了他们大部分的罪行，为他们的小偷行为付罚款，为他们的抢劫入狱，为他们的谋杀付出生命。任何白人都可以在法庭上发誓毁掉一个中国人的生活，但没有一个中国人能作证反对白人。我们是“自由之地”——没有人否认这一点——也没有人挑战这一点。[也许是因为我们不让其他人作证。] 当我写作时，有消息传来，在旧金山的白天，一些男孩用石头砸死了一个无辜的中国人，尽管有很多人目睹了这可耻的行为，但没有人干预。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39891,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39891,logseq____&quot;^Flogseq____&quot;,39899,536870973]],[logseq____&quot;^15logseq____&quot;,[39891,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39891,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39891,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39891,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-887c-4286-b13b-74ce29e4a0e6logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39892,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;However, the percentage being sixty-nine against him, the chances are, as a general thing, that \\logseq____&quot;he get whip heself.\\logseq____&quot; We could not see that these lotteries differed in any respect from our own, save that the figures being Chinese, no ignorant white man might ever hope to succeed in telling \\logseq____&quot;tlogseq____&apos;other from which;\\logseq____&quot; the manner of drawing is similar to ours.\\n然而，针对他的百分比是六十九，一般来说，“他自己受到鞭打”的可能性是。我们看不出这些彩票与我们自己的彩票有任何不同，除了数字是中国人之外，没有一个无知的白人可能会成功地告诉其他人“来自哪个”；绘画方式与我们相似。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39892,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39892,logseq____&quot;^Flogseq____&quot;,39894,536870973]],[logseq____&quot;^15logseq____&quot;,[39892,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39892,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39892,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39892,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-4d2e-40dc-98a4-6d5d63974365logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39893,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;==下面没有用ChatGPT翻译==logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39893,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39893,logseq____&quot;^Flogseq____&quot;,39896,536870973]],[logseq____&quot;^15logseq____&quot;,[39893,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39893,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39893,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39893,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a open and flattened out like codfish, and came from China in that shape, and the latter were plastered over with some kind of paste which kept them fresh and palatable through the long voyage.\\n然而，他的鸭子和他的鸡蛋，我们可以理解；前者像鳕鱼一样被劈开并压平，以这种形状来自中国，而后者则涂有某种糊状物，使它们在长途航行中保持新鲜可口。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39895,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39895,logseq____&quot;^Flogseq____&quot;,39888,536870973]],[logseq____&quot;^15logseq____&quot;,[39895,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39895,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39895,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39895,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-ed14-4cf9-995b-65541d4d31aalogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39896,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39896,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39896,logseq____&quot;^Flogseq____&quot;,39906,536870973]],[logseq____&quot;^15logseq____&quot;,[39896,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39896,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39896,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39896,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-1b99-4761-93dc-f487cf65fc24logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39897,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We ate chow-chow with chop-sticks in the celestial restaurants; our comrade chided the moon-eyed damsels in front of the houses for their want of feminine reserve; we received protecting Josh-lights from our hosts and \\logseq____&quot;dickered\\logseq____&quot; for a pagan God or two. Finally, we were impressed with the genius of a Chinese book-keeper; he figured up his accounts on a machine like a gridiron with buttons strung on its bars; the different rows represented units, tens, hundreds and thousands. He fingered them with incredible rapidity--in fact, he pushed them from place to place as fast as a musical professorlogseq____&apos;s fingers travel over the keys of a piano.\\n我们在天上的餐厅里用筷子吃炒饭；我们的同志责备门前的月眼姑娘缺乏女性矜持。我们收到了来自主人的保护乔什灯，并“讨价还价”了一两个异教上帝。最后，我们对一位中国簿记员的天才印象深刻；他在一台像烤架一样的机器上计算账目，机器上挂着按钮；不同的行代表个位、十位、百位和千位。他以令人难以置信的速度拨动它们——事实上，他把它们从一个地方推到另一个地方，就像音乐教授的手指在钢琴琴键上移动一样快。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39897,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39897,logseq____&quot;^Flogseq____&quot;,39898,536870973]],[logseq____&quot;^15logseq____&quot;,[39897,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39897,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39897,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39897,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-ec08-4053-816f-750e02ca4cc1logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39898,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Mr. See Yup keeps a fancy store on Live Fox street. He sold us fans of white feathers, gorgeously ornamented; perfumery that smelled like Limburger cheese, Chinese pens, and watch-charms made of a stone unscratchable with steel instruments, yet polished and tinted like the inner coat of a sea-shell. As tokens of his esteem, See Yup presented the party with gaudy plumes made of gold tinsel and trimmed with peacockslogseq____&apos; feathers.\\n西业先生在 Live Fox 街上开了一家高档商店。他卖给我们一些白色羽毛的扇子，装饰华丽；闻起来像林堡奶酪的香水、中国钢笔，以及用钢制工具无法刮擦的石头制成的手表饰物，但抛光和着色就像贝壳的内层。为了表达他的敬意，西业向聚会赠送了由金色金属丝制成并镶有孔雀羽毛的华丽羽毛。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39898,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39898,logseq____&quot;^Flogseq____&quot;,39892,536870973]],[logseq____&quot;^15logseq____&quot;,[39898,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39898,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39898,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39898,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-b3c5-4ae7-9220-b1fe68d24049logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39899,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;----logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39899,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39899,logseq____&quot;^Flogseq____&quot;,39889,536870973]],[logseq____&quot;^15logseq____&quot;,[39899,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39899,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39899,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39899,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-7fda-4ed1-9fc8-903220b8022clogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39900,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;They are a kindly disposed, well-meaning race, and are respected and well treated by the upper classes, all over the Pacific coast. No Californian gentleman or lady ever abuses or oppresses a Chinaman, under any circumstances, an explanation that seems to be much needed in the East. Only the scum of the population do it--they and their children; they, and, naturally and consistently, the policemen and politicians, likewise, for these are the dust-licking pimps and slaves of the scum, there as well as elsewhere in America.\\n他们是一个性情善良、善意的种族，受到整个太平洋沿岸上层阶级的尊重和良好对待。在任何情况下，加州的绅士或淑女都不会虐待或压迫中国人，这在东方似乎非常需要一个解释。只有人民中的败类才会这样做——他们和他们的孩子；他们，自然而然地，还有警察和政客，因为他们是舔灰尘的皮条客和败类的奴隶，无论是在美国还是在其他地方。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39900,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39900,logseq____&quot;^Flogseq____&quot;,39897,536870973]],[logseq____&quot;^15logseq____&quot;,[39900,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39900,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39900,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39900,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-2ad4-48b3-83d1-5269215151a3logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39901,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;All Chinamen can read, write and cipher with easy facility--pity but all our petted voters could. In California they rent little patches of ground and do a deal of gardening. They will raise surprising crops of vegetables on a sand pile. They waste nothing. What is rubbish to a Christian, a Chinaman carefully preserves and makes useful in one way or another. He gathers up all the old oyster and sardine cans that white people throw away, and procures marketable tin and solder from them by melting. He gathers up old bones and turns them into manure. In California he gets a living out of old mining claims that white men have abandoned as exhausted and worthless--and then the officers come down on him once a month with an exorbitant swindle to which the legislature has given the broad, general name of \\logseq____&quot;foreign\\logseq____&quot; mining tax, but it is usually inflicted on no foreigners but Chinamen. This swindle has in some cases been repeated once or twice on the same victim in the course of the same month--but the public treasury was no additionally enriched by it, probably.logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39901,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39901,logseq____&quot;^Flogseq____&quot;,39904,536870973]],[logseq____&quot;^15logseq____&quot;,[39901,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39901,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39901,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39901,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-7093-494c-b24a-228e38c32961logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39902,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;What the Chinese quarter of Virginia was like--or, indeed, what the Chinese quarter of any Pacific coast town was and is like--may be gathered from this item which I printed in the Enterprise while reporting for that paper:\\n弗吉尼亚州的华人区是什么样子——或者说，事实上，任何太平洋沿岸城镇的华人区过去和现在是什么样子——可以从我在为该报做报道时在《企业报》上发表的这篇文章中收集到：logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39902,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39902,logseq____&quot;^Flogseq____&quot;,39903,536870973]],[logseq____&quot;^15logseq____&quot;,[39902,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39902,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39902,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39902,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-bb22-4947-b5ac-d02a17c53971logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39903,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A Chinaman hardly believes he could enjoy the hereafter except his body lay in his beloved China; also, he desires to receive, himself, after death, that worship with which he has honored his dead that preceded him. Therefore, if he visits a foreign country, he makes arrangements to have his bones returned to China in case he dies; if he hires to go to a foreign country on a labor contract, there is always a stipulation that his body shall be taken back to China if he dies; if the government sells a gang of Coolies to a foreigner for the usual five-year term, it is specified in the contract that their bodies shall be restored to China in case of death. On the Pacific coast the Chinamen all belong to one or another of several great companies or organizations, and these companies keep track of their members, register their names, and ship their bodies home when they die. The See Yup Company is held to be the largest of these. The Ning Yeong Company is next, and numbers eighteen thousand members on the coast. Its headquarters are at San Francisco, where it has a costly temple, several great officers (one of whom keeps regal state in seclusion and cannot be approached by common humanity), and a numerous priesthood. In it I was shown a register of its members, with the dead and the date of their shipment to China duly marked. Every ship that sails from San Francisco carries away a heavy freight of Chinese corpses--or did, at least, until the legislature, with an ingenious refinement of Christian cruelty, forbade the shipments, as a neat underhanded way of deterring Chinese immigration. The bill was offered, whether it passed or not. It is my impression that it passed. There was another bill--it became a law--compelling every incoming Chinaman to be vaccinated on the wharf and pay a duly appointed quack (no decent doctor would defile himself with such legalized robbery) ten dollars for it. As few importers of Chinese would want to go to an expense like that, the law-makers thought this would be another heavy blow to Chinese immigration.\\n一个中国人几乎不相信自己能够享受来世，除非他的身体躺在他心爱的中国；此外，他本人也希望在死后能够接受他为先辈而举行的崇拜。因此，如果他去外国，他会安排将他的骨头送回中国，以防万一他死了；如果他是按劳动合同受雇去国外的，总有一个规定，如果他死了，他的遗体要运回中国；如果政府将一帮苦力卖给外国人，期限通常为五年，合同中会注明，如果他们死亡，尸体应归还中国。在太平洋沿岸，中国人都属于几个大公司或组织中的一个或另一个，这些公司记录他们的成员，登记他们的名字，并在他们死后将他们的尸体运回家。 See Yup 公司被认为是其中最大的公司。其次是宁永公司，在沿海地区拥有一万八千名会员。它的总部位于旧金山，在那里有一座昂贵的寺庙、几位伟大的官员（其中一位将帝王的国家隐居在隐秘之中，普通人无法接近）和众多的祭司。我在里面看到了一份其成员的登记册，上面标有死者和他们运往中国的日期。从旧金山出发的每艘船都运载着大量中国尸体——或者至少在立法机关巧妙地改进了基督教的残酷行为，禁止运输之前，这是一种阻止中国移民的巧妙而卑鄙的方式。无论通过与否，该法案都已提出。我的印象是它已经过去了。 还有另一项法案——它成为了一项法律——强制每一个入境的中国人在码头上接种疫苗，并为此支付十美元给正式指定的庸医（没有一个正派的医生不会用这种合法的抢劫来玷污自己）。由于很少有中国进口商愿意承担这样的费用，立法者认为这将是对中国移民的又一次沉重打击。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39903,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39903,logseq____&quot;^Flogseq____&quot;,39893,536870973]],[logseq____&quot;^15logseq____&quot;,[39903,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39903,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39903,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39903,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-e61a-4b44-9ca1-053b15068907logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39904,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;There are seventy thousand (and possibly one hundred thousand) Chinamen on the Pacific coast. There were about a thousand in Virginia. They were penned into a \\logseq____&quot;Chinese quarter\\logseq____&quot;--a thing which they do not particularly object to, as they are fond of herding together. Their buildings were of wood; usually only one story high, and set thickly together along streets scarcely wide enough for a wagon to pass through. Their quarter was a little removed from the rest of the town. The chief employment of Chinamen in towns is to wash clothing. They always send a bill, like this below, pinned to the clothes. It is mere ceremony, for it does not enlighten the customer much. Their price for washing was $2.50 per dozen--rather cheaper than white people could afford to wash for at that time. A very common sign on the Chinese houses was: \\logseq____&quot;See Yup, Washer and Ironer\\logseq____&quot;; \\logseq____&quot;Hong Wo, Washer\\logseq____&quot;; \\logseq____&quot;Sam Sing logseq____&amp; Ah Hop, Washing.\\logseq____&quot; The house servants, cooks, etc., in California and Nevada, were chiefly Chinamen. There were few white servants and no Chinawomen so employed. Chinamen make good house servants, being quick, obedient, patient, quick to learn and tirelessly industrious. They do not need to be taught a thing twice, as a general thing. They are imitative. If a Chinaman were to see his master break up a centre table, in a passion, and kindle a fire with it, that Chinaman would be likely to resort to the furniture for fuel forever afterward.\\n在太平洋沿岸有七万（可能达到十万）华裔人，弗吉尼亚州大约有一千名。他们被圈在一个“中国区”里——这件事他们并不特别反对，因为他们喜欢聚集在一起。他们的建筑多为木质，通常只有一层高，密集地沿着几乎宽度勉强够一辆马车通过的街道排列。他们的区域与城镇的其他地方稍有距离。在城镇里，华裔人的主要工作是洗衣服。他们总是将带有以下内容的账单固定在衣物上。这纯粹是一种仪式，因为它并没有让顾客多了解什么。他们的洗衣价格是每打2.50美元——比当时白人洗衣的价格便宜一些。在华人房屋上常见的标志是：“See Yup，洗衣熨烫工”；“Hong Wo，洗衣工”；“Sam Sing logseq____&amp; Ah Hop，洗涤”。在加利福尼亚州和内华达州，家庭佣人、厨师等主要是华裔人。白人佣人很少，也没有华裔女性从事这样的工作。华裔人是很好的家庭佣人，他们机敏、服从、耐心、易学且勤奋不倦。通常情况下，他们不需要再教导第二次。他们善于模仿。如果一个华裔看到他主人发怒时打碎一张中央桌，并用它点火，那么这个华裔往后可能会永远将家具当作燃料。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39904,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39904,logseq____&quot;^Flogseq____&quot;,39891,536870973]],[logseq____&quot;^15logseq____&quot;,[39904,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39904,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39904,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39904,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-e627-4d47-913b-a76e55459096logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39905,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;所有华裔人都能轻松地阅读、写作和算术——可惜我们所有被宠坏的选民可能做不到。在加利福尼亚，他们租下一小块土地进行园艺。他们在沙堆上种植出惊人的蔬菜作物。他们浪费不起。对基督徒来说是垃圾的东西，对华裔人来说是宝贝，他们会小心保留并以某种方式加以利用。他们收集所有白人丢弃的旧牡蛎和沙丁鱼罐头，通过熔化获得可销售的锡和焊料。他们收集旧骨头并将其变成肥料。在加利福尼亚，他通过白人认为耗尽和毫无价值而放弃的旧矿权谋生——然后官员们每月都会对他实施一种极不合理的欺诈，立法机构给予其广泛的“外国”矿业税的名称，但通常只会对华裔人实施。这种欺诈有时在同一个月内可能会对同一受害者重复一两次——但公共财政并没有因此额外增加收入，很可能是这样。 #generalistlogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39905,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39905,logseq____&quot;^Flogseq____&quot;,39901,536870973]],[logseq____&quot;^15logseq____&quot;,[39905,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39905,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39905,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39905,logseq____&quot;^Ulogseq____&quot;,1773,536870973]],[logseq____&quot;^15logseq____&quot;,[39905,logseq____&quot;^Hlogseq____&quot;,1773,536870973]],[logseq____&quot;^15logseq____&quot;,[39905,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-b908-4622-8ece-d4269707033clogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39906,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;华裔人非常尊敬他们的死者——事实上，他们崇拜已故的祖先。因此，在中国，一个人的前院、后院或任何其他地方都被作为他的家族墓地，以便他可以随时上坟。因此，这个庞大的帝国是一个巨大的坟场；从中心到边缘，坟墓连绵不断——在中国，为了避免人口过多导致食物短缺，每寸土地都必须发挥最大作用，甚至坟墓也被耕种并收获，习俗认为这对逝者并不是一种耻辱。由于逝者受到如此崇高的尊敬，一个华裔人无法容忍对他们安眠之地的任何侮辱。柏林游说先生说，中国对铁路的强烈反对就在于此；在帝国的任何地方修建铁路都会扰乱他们祖先或朋友的坟墓。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39906,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39906,logseq____&quot;^Flogseq____&quot;,39908,536870973]],[logseq____&quot;^15logseq____&quot;,[39906,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39906,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39906,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39906,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-7c2b-4209-8b3b-17ff3af50aa7logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39907,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;CHINATOWN.--Accompanied by a fellow reporter, we made a trip through our Chinese quarter the other night. The Chinese have built their portion of the city to suit themselves; and as they keep neither carriages nor wagons, their streets are not wide enough, as a general thing, to admit of the passage of vehicles. At ten ologseq____&apos;clock at night the Chinaman may be seen in all his glory. In every little cooped-up, dingy cavern of a hut, faint with the odor of burning Josh-lights and with nothing to see the gloom by save the sickly, guttering tallow candle, were two or three yellow, long-tailed vagabonds, coiled up on a sort of short truckle-bed, smoking opium, motionless and with their lustreless eyes turned inward from excess of satisfaction--or rather the recent smoker looks thus, immediately after having passed the pipe to his neighbor--for opium-smoking is a comfortless operation, and requires constant attention. A lamp sits on the bed, the length of the long pipe-stem from the smokerlogseq____&apos;s mouth; he puts a pellet of opium on the end of a wire, sets it on fire, and plasters it into the pipe much as a Christian would fill a hole with putty; then he applies the bowl to the lamp and proceeds to smoke--and the stewing and frying of the drug and the gurgling of the juices in the stem would well-nigh turn the stomach of a statue. John likes it, though; it soothes him, he takes about two dozen whiffs, and then rolls over to dream, Heaven only knows what, for we could not imagine by looking at the soggy creature. Possibly in his visions he travels far away from the gross world and his regular washing, and feast on succulent rats and birdslogseq____&apos;-nests in Paradise.\\n\\logseq____&quot;唐人街——我和另一名记者一起在另一个晚上穿过我们的中国区。华裔人建造了他们喜欢的城市部分；由于他们既不使用马车也不使用货车，他们的街道通常不够宽，无法容纳车辆通过。晚上十点，可以看到华裔人展现出他们所有的辉煌。在每个狭小、昏暗、充满烧香的气味，除了病态、摇摇欲坠的牛油蜡烛照亮的黑暗之外，都有两三个黄皮肤、长尾巴的流浪汉，蜷缩在一种短小的床上，吸食鸦片，一动不动，眼睛无光泽地朝内看，由于满足过度而如此——或者说，刚吸完烟的人看起来是这样的，立即把烟斗递给邻居——因为吸食鸦片是一种无趣的过程，需要不断关注。一盏灯坐在床上，距离吸食者嘴巴的长烟斗管只有一段距离；他在一根铁丝上放一粒鸦片，点燃它，然后将其粘贴到烟斗中，就像基督徒用油灰填补洞一样；然后他把烟斗放到灯火下开始吸食——药物在炖煮和沸腾，汁液在烟管中潺潺作响，几乎会让雕像的胃翻转。尽管约翰喜欢它；这使他宁静下来，他吸了大约两打口，然后翻身入梦，只有天知道做了什么梦，因为我们从这个湿漉漉的生物身上看不出来。也许在他的幻想中，他远离了肮脏的世界和定期洗澡，在天堂里享用多汁的老鼠和鸟巢。”logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39907,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39907,logseq____&quot;^Flogseq____&quot;,39902,536870973]],[logseq____&quot;^15logseq____&quot;,[39907,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39907,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39907,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39907,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-618f-44fa-a4d7-1c1937c5ae7elogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39908,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Chinamen hold their dead in great reverence--they worship their departed ancestors, in fact. Hence, in China, a manlogseq____&apos;s front yard, back yard, or any other part of his premises, is made his family burying ground, in order that he may visit the graves at any and all times. Therefore that huge empire is one mighty cemetery; it is ridged and wringled from its centre to its circumference with graves--and inasmuch as every foot of ground must be made to do its utmost, in China, lest the swarming population suffer for food, the very graves are cultivated and yield a harvest, custom holding this to be no dishonor to the dead. Since the departed are held in such worshipful reverence, a Chinaman cannot bear that any indignity be offered the places where they sleep. Mr. [[Burlingame]] said that herein lay Chinalogseq____&apos;s bitter opposition to railroads; a road could not be built anywhere in the empire without disturbing the graves of their ancestors or friends.logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39908,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39908,logseq____&quot;^Flogseq____&quot;,39905,536870973]],[logseq____&quot;^15logseq____&quot;,[39908,logseq____&quot;^Xlogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39908,logseq____&quot;^Vlogseq____&quot;,39890,536870973]],[logseq____&quot;^15logseq____&quot;,[39908,logseq____&quot;^Ulogseq____&quot;,1614,536870973]],[logseq____&quot;^15logseq____&quot;,[39908,logseq____&quot;^Ulogseq____&quot;,34771,536870973]],[logseq____&quot;^15logseq____&quot;,[39908,logseq____&quot;^Hlogseq____&quot;,34771,536870973]],[logseq____&quot;^15logseq____&quot;,[39908,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-f772-4569-836f-a5a53f58af79logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39909,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\n\\nlogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[399 gseq____&quot;^15logseq____&quot;,[39910,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-2d0f-45b4-bd9e-b24abf5a730flogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39972,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;夫仁之大端，在于恭爱上帝。上帝者，生物原始，宰物本主也。仁者信其实有，又信其至善，而无少差谬，是以一听所命，而无俟强勉焉。知顺命而行，斯之谓智。夫命也，我善顺之则已，否则即束缚我，如牛羊而牵就之。试观宇宙中，孰有勇力能抗违后帝命，而遂己愿者乎？如以外物得失为祸福，以外至荣辱为吉凶，或遭所不欲得，或不遭所欲得，因而不顺命，甚且怨命，是皆失仁之大端者也。何也？凡有生之物，皆趋利避害，而并怨其害己之缘者也。不能以受害为悦，必不能以损己为喜。父子之恩，而至于相残，无他，谓其亲不遂其所欲得也。卫辄，子也。蒯聩，父也。子而拒父，正以君国为福、为吉焉耳。彼农夫之怨岁也，商贾之怨时也，死丧者怨天也，亦犹是也。是俱以外利，失其内仁也。君子独以在我者，度荣辱，卜吉凶，而轻其在外。于所欲值，欲避，一视义之宜与否，虽颠沛之际，而事上帝之全礼，无须臾间焉。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39972,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39972,logseq____&quot;^Flogseq____&quot;,40026,536870973]],[logseq____&quot;^15logseq____&quot;,[39972,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39972,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[39972,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39972,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-580b-4003-95a9-c71efc8725f0logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39973,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;欲之期期于得其所欲也，避之期期于不遇其所避也，故不得其所欲，谓不幸焉；遇其所避，谓患焉。藉令吾所欲得，惟欲得其所得之在我耳；吾所避，惟避其所不遇之在我耳；则岂有不幸而稍为患哉！尔冀荣禄、安佚、修寿，尔畏贫贱、夭病、死丧，固不免时不幸而屡患也。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39973,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39973,logseq____&quot;^Flogseq____&quot;,39999,536870973]],[logseq____&quot;^15logseq____&quot;,[39973,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39973,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq___ gseq____&quot;,[39975,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-f0f5-4f46-be41-419ca4efe0a4logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39976,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_NOTE\\n这段文字表达的观点是，君子不应自夸。自夸只会使人失去实质。在学术交流中，应该少谈论，更多地通过实践展现自己的能力。在赴宴时，不必去评论贤者如何，只需像贤者一样品德高尚便可。盲从他人只会在外表上带来好处，但对内心是有伤害的。真正的贤者并不追求虚荣，而是将心思放在避免羞耻和坚守道德上。评论他人的德行，应当将尊崇之齿爵让与他人。若自己已经身体力行道德，再无须让他人，愈是谦逊，也愈有争前的动机。如果因他人辱骂自己而感到高兴，那么你的学识已经有所表现了。草的呈饱食并非羊的本性，将长绒充盈于酪中，羊的本性已经知道了。学习的关键是，首先要关注行为的实际作用，不能偏离正道。其次要善于深入讨论，辨析非，明辨是非。最终，这三者交相辉映，但最重要的仍然在于实际行动。作者反思自己，一直沉溺于论辩而忘记了行动的重要性。口头的议论不足以代替实际行动，高声谈论充斥房间，精妙的讨论充斥文章是不能替代真正的行动和实践的。\\n#+END_NOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39976,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39976,logseq____&quot;^Flogseq____&quot;,40023,536870973]],[logseq____&quot;^15logseq____&quot;,[39976,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39976,logseq____&quot;^Vlogseq____&quot;,40023,536870973]],[logseq____&quot;^15logseq____&quot;,[39976,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39976,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-f6de-4b4b-8d6a-72d3b13c3d1clogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39977,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;这段内容表达了对传播经书、翻译经义的重要性以及对文化交流的见解。作者认为将先生携带的经书一同传译，使人人获得原本并加以裨益，是对千古大快。他描述了自己旅行西方后感受到中华文明的丰富，认为翻译经义是很有意义的事情。他提到了帝世凤皇的珍贵以及现在有真人留存文化的重要性。整体内容弥漫着对文化传承和交流的热爱和重视。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39977,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39977,logseq____&quot;^Flogseq____&quot;,40003,536870973]],[logseq____&quot;^15logseq____&quot;,[39977,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot 能利我矣！”进德之兆，多默少言。言而不言，酒之旨，殽之美；不讪人，少誉人，不诉己之长；听己之誉则默笑誉之者，听己之訾则不辩訾之者；卒防备己，如仇如寇焉。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39985,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39985,logseq____&quot;^Flogseq____&quot;,39974,536870973]],[logseq____&quot;^15logseq____&quot;,[39985,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39985,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[39985,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39985,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-9fca-4a75-abd9-e1fd0f1273b3logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39986,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_NOTE\\n在这段内容中，作者谈到了使用《易经》来学习和实践人生道理的重要性。作者认为，真正应该学习儒家思想的人应该追求明白性命之理，而不只是口头上赞美自己的能力。他提到了文王、周公、孔子等中国先贤，在《易经》中的解说是非常深刻的，因此应该认真学习，《易经》不仅仅是儒家的经典，而且是充满智慧的文化遗产。作者还强调了行动的重要性，只有真正理解并且积极实践所学，才能够被看作是有道德和学识的人。\\n\\n作者还提到了如何对待他人的指责和挑衅，指出应该冷静对待，不生气、不报复，理解他人的意图，并不要为他人的误解而感到伤心或生气。最后，作者提到了如何处理与他人不和谐的关系，强调了以人德裨己行、以人应增己德的态度。\\n\\n总体来说，这段内容强调了学习《易经》或其他优秀文化遗产的重要性，重视实践和行动，以及如何处理与他人的关系。\\n#+END_NOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39986,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39986,logseq____&quot;^Flogseq____&quot;,40018,536870973]],[logseq____&quot;^15logseq____&quot;,[39986,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39986,logseq____&quot;^Vlogseq____&quot;,40018,536870973]],[logseq____&quot;^15logseq____&quot;,[39986,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39986,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-9794-4753-8e7e-7c5accf39302logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39987,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_NOTE\\n这段内容表达了个人对欲望和避之的看法，强调了如何区分个人自身内在事务与外在物质的重要性。作者指出，若能以己为己，以他为他，不混淆、不执着于外部物质，就能保持内心平和，摆脱不幸与患的困扰。同时，提醒人们不要追求虚荣、财富，也不要畏惧贫穷、疾病、死亡，避免陷入时常不幸与痛苦之中。最后，强调了真正的财富在于自身的品性和正直，而非来自别人的奉承与取悦。整段内容富有哲理，告诉人们要珍惜内心的平静与真诚，不被外在物质所左右。\\n#+END_NOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39987,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39987,logseq____&quot;^Flogseq____&quot;,40011,536870973]],[logseq____&quot;^15logseq____&quot;,[39987,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39987,logseq____&quot;^Vlogseq____&quot;,39996,536870973]],[logseq____&quot;^15logseq____&quot;,[39987,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39987,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-817c-49fb-a168-8d45c6abb59clogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39988,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;万历甲辰岁，夏五月，穀旦，盱眙冯应京书。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39988,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39988,logseq____&quot;^Flogseq____&quot;,39982,536870973]],[logseq____&quot;^15logseq____&quot;,[39988,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39988,logseq____&quot;^Vlogseq____&quot;,40022,536870973]],[logseq____&quot;^15logseq____&quot;,[39988,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39988,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-5571-4a16-9b6d-6687d5237410logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39989,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n面对困难时，即使不是我所期望的，也无法回避，应该用智慧来善待处理。士人在世间行事，就像懂得运气的人一样。当遇到多次胜利而获胜时，这是自己能力的表现；而当遇到多次失败却能善用机遇取胜时，这就是智慧改变失败的机会。若有人指出你的过失，你反驳说：“我或许有更大的过错，只是尚未被察觉；若让他知晓，又有何意义责备我！”意识到自身大错已经无暇指责他人过失。西方的圣人芳齐常说：“我是世间最邪恶之人。”而当门徒质疑他时，他回答：“圣人曾讲，即便是微小的谎言也不应口出。我并不谦虚，只是坦白直言。他人若像我一样得到上天引领，受人教导，其德必胜过我，难道我邪恶不如他们？”圣人如此反省，我怎敢自夸无过失，还擅自指责他人？\\n\\n爱上某物并从中受益，总会思索何事物最珍贵，由轻爱到深。爱瓦器者说：“我爱碎瓦器，即便破碎亦无需忧伤。”而爱妻子者则说：“我爱亲人，即便他们离世亦无需哀伤。”器物损坏、亲人离世，这是无法避免的日常。\\n\\n欲要安定心境，就请舍弃世俗烦扰。纠缠于：“我不求财富添良；若无怒气，家人子女将变不良；我情愿饿死，亦不甘心奢华；宁子女有过，免我成不肖子。”言辞轻蔑，有如泄漏油漏、破坏罐子，警觉脾气，默问：“平静心灵贵重？名利重要？当然是平静心灵居上。为何不小投资，购买平静心境？得之珍贵，放弃微薄，何乐而不为？”再者，你召唤孩子未应答。或许他们未闻你呼唤，又或者已闻及而闪躲。然而因他人不适，自生愤怒，损害初心？\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39989,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39989,logseq____&quot;^Flogseq____&quot;,39990,536870973]],[logseq____&quot;^15logseq____&quot;,[39989,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39989,logseq____&quot;^Vlogseq____&quot;,39990,536870973]],[logseq____&quot;^15logseq____&quot;,[39989,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39989,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-6d33-4f1b-98b4-6849fe65360clogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39990,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;欲安静其心，当先舍俗虑。俗虑曰：“我不汲汲于营赀，恐卒无以望吾腹矣；不恒怒，则孥仆为不良矣。吾意宁甘心死于饥饿也，无宁惫心生于丰撰也；宁孥仆为不良也，无宁我为不肖子也。”试言其小者，如忽泻灯油，破罐子，且禁其骇怒，默询于己曰：“心之安静贵耶？天下贵耶？心之安静贵，无疑矣。今何不以油一勺，以瓦一片，买此安静心乎？所得之贵如此，捐价之贱如彼，何惜耶？”又尔呼儿童，儿童不应。彼或未闻尔声耳，或已闻而有所避命耳。虽然，尔岂宜因他心之忤，即恕乱而挫损本心哉！logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39990,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39990,logseq____&quot;^Flogseq____&quot;,40034,536870973]],[logseq____&quot;^15logseq____&quot;,[39990,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39990,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[39990,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39990,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-9f1e-42c5-8fba-a06c8ee6b541logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39991,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n将受到封赏、安逸、声望的人视为真正幸福的人，不要滋生妄想，认为他们获得了真正幸福。真正的幸福在于所渴望的是自己可以获得并且确实获得了，不在于没有得到的东西。那些获得不是自己努力所得的东西，都是外部来的，谁说那是由自己得到的呢？你并不希望成为富贵尊荣、有名望的人，而是希望成为有德行的正直之人。然而行为德行、成为正直之人的道路，没有比看轻那些不是自己努力得来的更好的。那些没有成就的人最终不是自己的努力，害怕受伤害和追求利益，全部依赖于他人。君子要自责自己，时常说：“他能伤害我，但不能损害我！他能使我富裕，但不能使我得利益！”德行增长的迹象是多说少做。说了而又不说，酒香料美；不诋毁别人，少夸赞别人，不夸耀自己的长处；听到别人夸赞自己就微笑，听到别人批评自己就不争辩；一直警惕自己，如同对待仇敌一样。\\n\\n人生就像一个戏剧舞台上的演员，在日常工作中，如同演绎杂戏，无论是君王、臣子、卿士、工匠、奴隶、后妃、妇女、仆人，都是瞬间的装饰，他们穿的衣服不是真实的他们，所遇到的利害事情并不是真正影响他们的。演出结束后，脱去装饰，他们变得漠然无关。因此演员不会为地位高低而忧喜，只需扮演自己的角色，即便是穷人，也要真实表演，符合主人的意愿。地位完全由他人决定，而如何填满这个位置则由自己决定。\\n\\n精神修养的工夫，如过度饮食、过度睡眠、迷恋享乐，这是卑贱男子的特征。真正的大丈夫的诚意，只在于心灵，如此肤浅的事情应该感到耻辱，但实际上无法如此，只能轻视这些肤浅。我的身体如同驴子，我的心灵如同孩子。如果只关心养育驴子，整齐马厩，丰盛饮食，奢华的配备，打扮好鞍勒，而忽视心灵，这样才算是低劣男子。呵！现代中有如此多的低劣男子，却没有人同情他们。\\n\\n想要了解人性的正确，应该观察别人与自己处理相同问题时的态度。比如他人的仆人不小心打碎了瓶子，你会说：“这是常有的事，不必生气。”那么当你的瓶子被打碎时，也不要大惊小怪。从微小的事情中推测\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39991,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39991,logseq____&quot;^Flogseq____&quot;,40000,536870973]],[logseq____&quot;^15logseq____&quot;,[39991,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39991,logseq____&quot;^Vlogseq____&quot;,40000,536870973]],[logseq____&quot;^15logseq____&quot;,[39991,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39991,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-61f5-4449-b507-5c898bde6491logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39992,logseq____&quot;^Qlo 负，诚得同志数辈，相共传译，使人人饫闻至论，获厥原本，且得窃其绪馀，以裨益民用，斯亦千古大快也！岂有意乎？”答曰︰“唯，然无俟子言之。向自西来，涉海八万，修途所经，无虑数百国，若行枳棘中，比至中华，获瞻仁义礼乐、声明文物之盛，如复拨云雾见青天焉。时从诸名公游，与之语，无不相许可者，吾以是信道之不孤也。翻译经义，今兹未遑，子姑待之耳。”余窃韪其言。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39998,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39998,logseq____&quot;^Flogseq____&quot;,40012,536870973]],[logseq____&quot;^15logseq____&quot;,[39998,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39998,logseq____&quot;^Vlogseq____&quot;,39981,536870973]],[logseq____&quot;^15logseq____&quot;,[39998,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39998,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-c366-4cd2-87d7-300b39d150c2logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39999,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;物有在我者，有不在我者。欲也，志也，勉也，避也等，我事，皆在我矣。财也，爵也，名也，寿也等，非我事，皆不在我矣。在我也者易持，不在我也者难致。假以他物为己物，以己物为他物，必且倍情，必且拂性，必且怨咎世人，又及天主也。若以己为己，以他为他，则气平身泰，无所抵牾，无冤无怨，自无害也。是故凡有妄想萌于中，尔即察其何事。若是在我者，即日：“吾欲祥则靡不祥，何亟焉？”若是不在我者，便曰：“于我无关矣。”logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39999,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[39999,logseq____&quot;^Flogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[39999,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39999,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[39999,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[39999,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-cbc2-4c81-b0cc-7566d617a35flogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40000,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;逾分之任，智者毋负。负所不能任者，并失其所能任者焉。尔或为虏，卖尔身为奴，何等羞惭愤恨！尔将自己心役役于物，束缚苦楚，而乃熙熙乎哉？logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40000,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40000,logseq____&quot;^Flogseq____&quot;,39975,536870973]],[logseq____&quot;^15logseq____&quot;,[40000,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40000,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[40000,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40000,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-a621-4ac8-acf0-b0b6d7e19c6elogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40001,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;学之要处，第一在乎作用，若行事之不为非也。第二在乎讨论，以征非之不可为也。第三在乎明辩是非也。则第三所以为第二，第二所以为第一，所宜为主为止极，乃在第一耳。我曹反焉，终身泥濡乎第三，而莫顾其第一矣。所为悉非也，而口谭非之不可为，高声满堂，妙议满篇。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40001,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40001,logseq____&quot;^Flogseq____&quot;,39984,536870973]],[logseq____&quot;^15logseq____&quot;,[40001,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40001,logseq____&quot;^Vlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40001,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40001,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-e27c-48ac-906f-70ef804e9b7dlogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40002,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n仁德的最高境界乃在于尊崇爱神。神是万物的根源，掌管着一切。仁者相信神的存在，相信神的至善，不犯差错，因此听从神的旨意，不勉强。明白顺从神的旨意并践行，这就是智慧。如果顺从神的旨意，一切顺利；反之，束缚自己如同牛羊被拴着。在宇宙中，有谁能违抗神的旨意而实现自己的愿望呢？若将外在得失视为祸福、荣辱，或遇到意想不到的事或未得所欲，却对神的旨意不顺从，甚至抱怨，这都是失去仁德之最高境界。为什么呢？凡是有生命的物种，都追求利益，避免危害，并怨恨伤害自己的缘故。不能因为受到伤害而高兴，也不能为自己受损而感到快乐。父子之间若发生相互残害的情况，原因无他，只是因为亲人没有满足其所欲得。像卫辄、蒯聩之例，子孙拒绝顺从父亲，实际上是为了自己和国家的幸福和吉祥。农夫怨天时运不好，商人怨逢时不利，死者怨天命，实际都是一样的。这些都是因为只考虑外在利益，而忽略了内在的仁德。君子只重视内心的品德，考虑荣辱、吉凶，并不执着于外在的事物。在所欲遇到和所要避免的事情上，用义理来判断，虽然情况可能变化无常，却要时刻遵循尊崇神的礼仪，不敢有半点怠慢。\\n\\n世间的难题，有两种处理方法，一种值得采取，一种不值得采取。比如父兄有意伤害子弟，可以说：“害人之事，是不值得采取的方法”，这样很难去做；或者说：“毕竟是父兄，还是值得采取的方法”，那就可以去做。因此，即使父兄有所不善，想要伤害子弟，子弟也不应该怨恨。即使父兄不善，造物主将我们与他们联系在一起，我们怎么能选择其善恶呢？\\n\\n如果内心出现追求享乐的淫念，应该首先努力戒除这种欲望，然后理性地思考追求享乐的时候，自己沦为污秽、丑陋的瞬间，享乐结束后，自我反省和自责的时刻，最终会想到：“这样的享乐并非真正的快乐，为什么不抛弃这种违背原则的欲望，专注追求纯洁正直的快乐呢？”这样就能够控制快乐，而非被快乐所控制。宁愿放弃\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40002,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40002,logseq____&quot;^Flogseq____&quot;,39974,536870973]],[logseq____&quot;^15logseq____&quot;,[40002,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40002,logseq____&quot;^Vlogseq____&quot;,39974,536870973]],[logseq____&quot;^15logseq____&quot;,[40002,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40002,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-dd1f-44f3-9e3d-580e279bda15logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40003,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n\\n我再次请他说：“您随身携带的经书，言辞微妙，内涵深远，能够得到许多志同道合之人，一同翻译传播，使每个人都能听闻其言论，获得原著，也能稍微理解其中深意，以补益于民众，这也将会是千古之大幸事！您觉得如何？”他回答说：“是的，但无需多言。我从西方来，走过海洋八万里，穿越无数国度，如同行走于荆棘之中，直至到达中华，领悟仁义礼乐的盛世，叹服文物的瑰丽，如云雾散去见到青天一般。与名流游览时，交谈无不欣然相许，从此深信我所行之道并非孑然一身。翻译经书义理，现在仍未有空暇，还请您稍待片刻。”我私下附和他的话。\\n\\n啊！在古代帝王之世，有凤凰，有皇帝，有珍宝之物，代代传唱。而如今盛世之下，有大家伟人，欣赏我的才华，一直追随并为我设置楷模，这难道不是世间的宝藏吗？振翅高飞，声音激扬以歌颂，歌颂我们文明的时代，这个时代值得期待啊！这个时代值得期待啊！\\n\\n万历年间，长达一日，后学月下徐光启撰。\\n\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40003,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40003,l
