,[logseq____&quot;^15logseq____&quot;,[40009,logseq____&quot;^Vlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40009,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40009,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-a607-4cf0-a8ec-f046be6be5c4logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40010,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;明 利玛窦撰。西洋人之入中国自 利玛窦始，西洋教法传中国亦自此二十五条始。大旨多剽窃释氏，而文词尤拙。盖西方之教惟有佛书，欧罗巴人取其意而变幻之，犹未能甚离其本。厥后既入中国，习见儒书，则因缘假借以文其说，乃渐至蔓衍支离，不可究诘，自以为超出三教上矣。附存其目，庶可知彼教之初，所见不过如是也。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40010,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40010,logseq____&quot;^Flogseq____&quot;,40033,536870973]],[logseq____&quot;^15logseq____&quot;,[40010,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40010,logseq____&quot;^Vlogseq____&quot;,40030,536870973]],[logseq____&quot;^15logseq____&quot;,[40010,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40010,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-226f-48e7-9966-4e0ecb62f20flogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40011,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n有些事情是属于我可以掌控的，有些则不在我掌控之中。欲望、志向、努力、逃避等等，这些是我可以掌控的。财富、地位、名誉、长寿等等，并不在我掌控之中。那些在我掌控之中的事情相对容易维持，而那些不在我掌控之中的则难以达成。若我将别人的事物视为自己的，或将自己的事物付诸他人，必然会给自己造成困扰，违背本性，甚至怨恨其他人，甚至上苍。若能平心静气，真实对待自己和他人，便能避免无端的烦恼和伤害。因此，当不合理的念头在心中萌发时，立即审视情况。若是可以掌控的事物，就应问自己：“为何功利会如此迫切？”若非我所能掌控的，便应说：“这与我无关。”\\n\\n追求自身欲望的满足，避免不愿遭遇的困难，因此无法达到所期望的，便称之为不幸；遇到了自己避而不及的困难，则称之为祸患。只看重所能获得的，即欲得的在我掌握之中；对于想避免的，即不想遇到的在我掌握之中，那还会有什么不幸而又稍显困难呢！对于寻求荣华富贵、安逸舒适、延年益寿的追求，以及对贫穷低微、疾病和离世的畏惧，尽管想避免，但在某些时候还是因为不幸而屡受困扰。\\n\\n他们常常被富贵荣显所招待，以珍馐美饮相待，以华美锦帛相赠，而你未能分享其中，不必多想。为何？他所做的事，你没有做，所以他所得，你也不必得。他靠着顺从取悦、阿谀奉承获得这些东西，你不愿意顺从取悦阿谀奉承，却又想要得到，岂不矛盾？不给予对方所需的“代价”，又如何能得到你想要的东西？就像在市场上经过，有人买了菜，付了一定的钱，而你没有，你会妒忌他购买了更多吗？他带着蔬菜离去，你依然在原地，既没有花钱而也没有得到，这时候岂不是一样的吗？富有显赫者并没有为你备美食、赠以锦绣，别无他意，只是你没有美食、锦绣所需的“代价”而已。他所收获的，是由顺从和谄媚换来的。如果你想得到货物，就不要介意付出代价。然而，如果我代表美食、锦绣的获得了什么呢？不阿谄不阿谄，坚守忠诚和正直，这才是真正的富有。\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40011,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40011,logseq____&quot;^Flogseq____&quot;,39996,536870973]],[logseq____&quot;^15logseq____&quot;,[40011,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40011,logseq____&quot;^Vlogseq____&quot;,39996,536870973]],[logseq____&quot;^15logseq____&quot;,[40011,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40011,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-bc17-46fa-ac47-ed752a813554logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40012,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;启生平善疑，至是若披云然，了无可疑；时亦能作解，至是若游溟然，了亡可解；乃始服膺请事焉。闲请其所译书数种，受而卒业。其从国中携来请经书盈箧，未及译，不可得读也。自来京师，论著复少。此《二十五言》，成于留都。今年夏，楚宪冯先生请以付梨枣，传之其人。是亦所谓万分之一也，然大义可睹矣。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40012,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40012,logseq____&quot;^Flogseq____&quot;,40005,536870973]],[logseq____&quot;^15logseq____&quot;,[40012,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40012,logseq____&quot;^Vlogseq____&quot;,39981,536870973]],[logseq____&quot;^15logseq____&quot;,[40012,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40012,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-8712-4caf-8d8e-fd4153e1d964logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40013,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n利玛窦所著。自西方人进入中国以来，从利玛窦开始，西方教义传入中国也是从这二十五条开始的。大意多为剽窃释氏，文笔尤为拙劣。因为西方教义仅限于佛经，欧洲人借鉴其中精神并加以改变，却未能彻底脱离原意。随着他们进入中国后熟悉儒家经典，就以此作为借口来描述教义，逐渐演变成了碎片化、没有答案，自认为超越了三教。顺便提及他们的目的，也许可以了解那个教派的开端，发现并无超出这些内容。\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40013,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40013,logseq____&quot;^Flogseq____&quot;,40010,536870973]],[logseq____&quot;^15logseq____&quot;,[40013,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40013,logseq____&quot;^Vlogseq____&quot;,40010,536870973]],[logseq____&quot;^15logseq____&quot;,[40013,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40013,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-c5a1-4331-ae05-70ba360f7357logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40014,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;务形上之工夫，如多饮、多食、多眠、多色，是贱丈夫之效也。夫大丈夫之诚意，惟在神心耳已，彼形事若耻之焉，但无如之何，姑轻事之耳。我身譬则驴也，而神心譬则子也。养驴则整其厩枥，厚其饮食，华其羁络，饰其鞍辔，而令己独子，秽也，馁也，冻也，殍于途中，夫贱丈夫乎？呜呼！今世之贱丈夫盈街，而人莫之惜也。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40014,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40014,logseq____&quot;^Flogseq____&quot;,40021,536870973]],[logseq____&quot;^15logseq____&quot;,[40014,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40014,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[40014,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40014,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-f122-48c0-abdb-580e1e261aeblogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40015,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;适遇难事，纵非我所愿，又非我所能避焉，是在用智以善处之。士之行世，譬如博塞之精者。然值胜数而胜，夫人之所能也；值不胜之数，而善运之，以使胜，是以智易其不胜之数也。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40015,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40015,logseq____&quot;^Flogseq____&quot;,39996,536870973]],[logseq____&quot;^15logseq____&quot;,[40015,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40015,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[40015,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40015,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-82a8-43a6-9df6-51666d602a62logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40016,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n人之立志修学时，要事先思考，必然会有人评议我，就像看见端立拱翼，就会说：“这是在矜持”；看见周旋中的礼仪，就会说：“这是在装模作样”；都会指着说：“这样啊，他从哪里突然冒出圣人来了？”现在我在学习，只要坚持不矜持、不装模作样，自信地立在那里，像是接受上天的命令，站在行列中，不敢有丝毫的失误。这就是那些评议者的开始，他们自己意识到实事修身并起敬，自己就会后悔自己的评论了。如果不是这样，只因为评议，就突然自退屈，不也会被人嘲笑吗？他们会先笑我前进，后笑我后退。\\n\\n事物的奇特，你不要自负自大。如果马自负自大，说“我是良马”就已经够了，而你自负自大说“我有良马”，岂不是不好的牲畜在夸耀吗？你不是马，只是获得了马的用处而已。我能够用道义对待事物，这是我的任务，但自负自大还是不行的，更何况夸耀那些不属于我的事物呢？\\n\\n事物没有不是假的，所以不要说自己失去了它，只说自己还给了它。妻子去世了，也只是已经还给了它，儿女去世了，也是已经还给了它，田地被侵占了，难道不也是已经还给了它吗？那侵占者固然恶劣，但有他们的主人在。比如说原主让人拿回所借出的东西，我岂能去评判他们的使者是善良还是恶劣？但这些物品在我手中，就必须保护好它，就像保护别人的物品一样。\\n\\n遇到不好的事情时，你要深思，怎么应对。遇到恶劣的事情，君子必然会有善良的方式应对，遇到辛苦的事情，就用力量应对，遇到财货私利的事情，就用廉洁的方式应对，遇到责备谩骂的事情，就用忍耐的方式应对，就像拿着铁钺来攻击我，我就拿着干盾来应对，还害怕吗？\\n\\n你在这个世界里，要把自己视为客人，参加宴会、宴席，饮酒的多少由主人决定。你不要责怪那些犯错的人。他们走到你面前，你就慢慢地少与他们来往；他们走过而没有停留在你这里，你不要拉着他们；他们走向你却还没到你跟前，你也不要主动迎接他们。如果你能像这样对待所管理的事物、对待配偶子女、对待财富，对待权势，那么你就应该被列入上天宴请的客人了。让那些犯错的人走到你面前并对你厚待，而你却不参与其中，那你已经是上天\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40016,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40016,logseq____&quot;^Flogseq____&quot;,40026,536870973]],[logseq____&quot;^15logseq____&quot;,[40016,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40016,logseq____&quot;^Vlogseq____&quot;,40026,536870973]],[logseq____&quot;^15logseq____&quot;,[40016,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40016,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-88e2-4d13-8597-928a3770e2aclogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40017,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;万历甲辰，长至日，后学云间徐光启撰。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40017,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40017,logseq____&quot;^Flogseq____&quot;,40027,536870973]],[logseq____&quot;^15logseq____&quot;,[40017,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40017,logseq____&quot;^Vlogseq____&quot;,39981,536870973]],[logseq____&quot;^15logseq____&quot;,[40017,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40017,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-6618-4390-acaf-5bde6a780b75logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40018,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n有些人学习易经后信心满满，就自认聪明，甚至夸口自己的能力。听到这些，心中默默想：“就算是伏羲先生将性命的道理说得清清楚楚，不需要隐藏在卦爻中，这些人也不应该自吹自擂。”但是有人希望学习儒家思想，都羡慕性命的道理，心理明白之后会用于实践，并且思考古代中国哪位先哲最善于讨论性命的道理？听说文王、周公、孔子最擅长解释《易经》，那就拿出《易经》来阅读，读不明白就向擅长解读的人请教。在这一点上停步，那么做事就有价值了。一旦领悟到，并且付诸实践，那才是真正的有价值。如果只是口头说说，却不深入体会其中的微妙，这岂非是假装为儒者实则成了有名无实的演员？只不过用《易经》来替代乐府罢了。当看到别人向我求教《易经》，应当更加羞耻于自己言不如行，更何况自吹呢？\\n\\n与小人交往时，你要小心防备他们的恶意，就像行路时小心踏错钉子一样容易失足。和污秽之物接触，必定会被所染污。所以碰到谈论淫秽事物的人，你或许有方法劝诫他们，改变他们的话题，否则只好面带微笑，并不表现出不悦之情。\\n\\n如果有人中伤你，你要想到他们是按照自己的愿望行事。每个人都有自己的想法，谁能与你完全一致呢？而他们的做法仅仅是自欺欺人，丝毫与你无关。譬如有人怀疑我结过婚，而我却从未结婚，那些人是胡说八道，对我又有何伤害？因此，当遇到困难时，你只需说：“对方只是按照自己的意愿行事”，那么就不会有任何奇怪或生气的理由。曾经有三位善士坐在路边，突然遭到不道德之人的嘲讽和侮辱。其中一位善士不动心，一位喜极而笑，一位却忧心忡忡。不动怒的是因为心已安定，没有外界牵挂。喜悦的是因为疑惑自己或许有过过错，欢喜他人知悉，也是我所应受的责任。担忧而流泪的是因为看到他们所谩骂的罪过，心存怜悯与悲痛。唉！我们都有缺点，面对被辱骂，只要避免报复的恶念，已经庆幸了，有谁有时间去怜悯那些辱骂我们的罪过呢？以别人的优点来促使自己更好，是常听到的；去回应他人以提高自己的品德，更加值得尊重\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40018,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40018,logseq____&quot;^Flogseq____&quot;,39978,536870973]],[logseq____&quot;^15logseq____&quot;,[40018,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40018,logseq____&quot;^Vlogseq____&quot;,39978,536870973]],[logseq____&quot;^15logseq____&quot;,[40018,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40018,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-d00f-486d-8a42-aca1edd3276blogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40019,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_NOTE\\n这段内容强调了内心的平静与真正的幸福，并认为追求名利富贵并非最重要。主张行事要有德行，不受外界因素影响，认为贵如仇寇，要警惕自己。比喻人生如在舞台上表演，重在扮演好自己分内的角色。提倡追求心灵深处的美好，不纠结于表面的功名利禄。警示智者不要承担超出自己能力范围的责任，以免失去本应承担的责任。整体而言，建议在追求内心深处的真正满足与幸福时，保持清醒与正直，不被外界诱惑所左右。\\n#+END_NOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40019,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40019,logseq____&quot;^Flogseq____&quot;,39991,536870973]],[logseq____&quot;^15logseq____&quot;,[40019,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40019,logseq____&quot;^Vlogseq____&quot;,39991,536870973]],[logseq____&quot;^15logseq____&quot;,[40019,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40019,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-0e93-4df9-a67e-22f1e1649513logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40020,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;人凡立志修学，即当预思，必有指议我者，如见端立拱翼，必且曰：“此矜容也”；如见周旋中礼，必且曰：“此色庄也”；咸指曰：“夫夫也，从何处忽发圣者耶？”今吾为学，惟斯不矜容，不色庄，而卓然自立，俨如承上帝之令，列于行伍，而不敢有尺寸之失焉。此则始也指议之者，自心服其实修且起敬，自悔其议矣。若不然，一因指议，而骤自退屈，不将为人所重笑乎？先笑我进，后笑我退也。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40020,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40020,logseq____&quot;^Flogseq____&quot;,39990,536870973]],[logseq____&quot;^15logseq____&quot;,[40020,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40020,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[40020,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40020,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-b4ba-4312-ba09-9c84eb185ff5logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40021,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;人生世间，如俳优在戏场上，所为俗业，如搬演杂剧，诸帝王、公卿、大夫、工庶、奴隶、后妃、妇婢，皆一时妆饰者耳，则其所衣衣，非其衣，所逢利害，不及其躬；搬演既毕，解去妆饰，则漫然不相关矣。故俳优不以分位高卑长短为忧喜也，惟扮其所承脚色，则虽丐子，亦当真切为之，以称主人之意焉。分位全在他，充位亦在我。logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40021,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40021,logseq____&quot;^Flogseq____&quot;,39985,536870973]],[logseq____&quot;^15logseq____&quot;,[40021,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40021,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[40021,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40021,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-c40a-4a1c-8b29-8b3bcc76cf15logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40022,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 二十五言序logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40022,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40022,logseq____&quot;^Flogseq____&quot;,39979,536870973]],[logseq____&quot;^15logseq____&quot;,[40022,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40022,logseq____&quot;^Vlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40022,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40022,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^24logseq____&quot;,2],536870973]],[logseq____&quot;^15logseq____&quot;,[40022,logseq____&quot;^Jlogseq____&quot;,[],536870973]],[logseq____&quot;^15logseq____&quot;,[40022,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-4c52-4339-a53d-d1edfe70a469logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40023,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n君子不要自吹自擂。自吹自擂的人是空虚的。在学术讨论中，少说多做才是真正行之有效的方法。如果和贤者一起共进晚餐，不需要评判贤者的表现，只需像贤者一样享用食物即可。盲从他人只会有表面上的好处，但对内心却是伤害。贤者不是只追求表面的享乐，而是考虑自己内心的廉耻。评价品德时，应保持谦逊。实践道德，没有人能够阻止，人们愈谦逊愈争先。如果有人讥讽你无知，而你感到高兴，那说明你的学识有所进步。羊只是装模作样地吃草，并不会真的吃饱，而牧人却能看出长毛充满奶酪的原因。\\n\\n学习的关键在于实际行动，即行事不为非；其次在于讨论，以证明非之不可为；第三在于明辨是非。因此第三是第二的原因，第二是第一的原因，应当把重点放在第一。我们却执迷于第三一生，却忽视了第一。所作皆非，却口头上谈论什么不能做的事，高声议论，议论振聋发聩。\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40023,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40023,logseq____&quot;^Flogseq____&quot;,40001,536870973]],[logseq____&quot;^15logseq____&quot;,[40023,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40023,logseq____&quot;^Vlogseq____&quot;,40001,536870973]],[logseq____&quot;^15logseq____&quot;,[40023,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40023,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-ea81-4a05-bb ___&quot;,[],536870973]],[logseq____&quot;^15logseq____&quot;,[40025,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-f35d-41b5-bed9-b17eee71eca7logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40026,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;尔在世界中，宜视己如作客然，宴饮、列席，饮具厚薄，由乎主人。尔无责望行炙之人。以次当及尔，尔徐徐寡取之；行过弗及尔，尔毋援之；行而未至尔，尔毋迎之。尔能于所服御如此，于妻子如此，于财货如此，于权势如此，则尔宜为天主所客宴诸天上矣。使如行炙人之及尔、厚尔，而尔无与焉，尔已天上客，岂犹为乃世人耶？logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40026,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40026,logseq____&quot;^Flogseq____&quot;,39992,536870973]],[logseq____&quot;^15logseq____&quot;,[40026,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40026,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[40026,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40026,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-85c1-466f-a709-d3e790b2e94dlogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40027,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;呜呼！在昔帝世，有凤有皇，巢阁仪庭，世世珍之。今兹盛际，乃有博大真人，览我德辉，至止于庭，为我羽仪，其为世珍，不亦弘乎？提扶归昌，音声激扬以赞，赞我文明之休，日可俟哉！日可俟哉！logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40027,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40027,logseq____&quot;^Flogseq____&quot;,39998,536870973]],[logseq____&quot;^15logseq____&quot;,[40027,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40027,logseq____&quot;^Vlogseq____&quot;,39981,536870973]],[logseq____&quot;^15logseq____&quot;,[40027,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40027,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-bba9-40e9-9da5-f36963662d30logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40028,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;有人通《易》善解，辄以敖人，或自夸其能。尔闻之，默曰：“使伏羲氏明著性命之理，不以卦爻蕴蓄其旨，此人将无以自夸诩焉。”然有人欲学儒，则慕性命之理，心将明之，身将行之，且稽古中国先进孰善说性命？顾闻其人莫如文王、周公、仲尼，其说莫辨于《易》，即取《易》读之，读之未达，即询能解之者而穷叩之。止于是，其所事无贵矣。既解达，而能力行，是乃贵焉。如徒诵其文而扬其微义，是图为儒而成优伶乎？惟用《易》代乐府耳。夫见人从我求《易》之讲，当愈耻己之不能行其言也，况敖夸乎哉？logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40028,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40028,logseq____&quot;^Flogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[40028,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40028,logseq____&quot;^Vlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40028,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40028,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-3908-4f9b-886a-e23f2b5da847logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40029,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;物之奇异，尔毋傲而夸也。若马自傲，而曰“我乃良马也”则已，尔傲而曰“我有良马”，不尔赧代畜而傲乎？尔非马也，但获马之用耳已。吾克以道义，用物，是我事也，而傲犹不可，况矜夫不在我者耶？logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40029,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40029,logseq____&quot;^Flogseq____&quot;,40020,536870973]],[logseq____&quot;^15logseq____&quot;,[40029,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40029,logseq____&quot;^Vlogseq____&quot;,40025,536870973]],[logseq____&quot;^15logseq____&quot;,[40029,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40029,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-a86b-44a6-b66a-f82483bb6b29logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40030,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 《子部三十五·杂家类存目二· 《 [二十五言]》一卷 浙江巡抚采进本》logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40030,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40030,logseq____&quot;^Flogseq____&quot;,39981,536870973]],[logseq____&quot;^15logseq____&quot;,[40030,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40030,logseq____&quot;^Vlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40030,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40030,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^24logseq____&quot;,2],536870973]],[logseq____&quot;^15logseq____&quot;,[40030,logseq____&quot;^Jlogseq____&quot;,[],536870973]],[logseq____&quot;^15logseq____&quot;,[40030,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-1972-47ce-be3e-d583cd809791logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40031,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n往昔游岭嵩，曾瞻仰过崇拜天主像的场所，这里是欧逻巴海舶的来处。曾经看到赵中丞、吴铨等人绘制的地图，才明白有利先生的重要性。在偶然相遇的留都时，略微交谈之后，我私下认为这位有利先生是通达博物之士。后来前往燕国进贡，在礼宾馆居住，受到了高官们的盛情招待，从此四方人士无不知晓有利先生的名望，各方闻名之士也无不渴望一见。稍有耳闻他的言谈，心情便愉悦满足，觉得获得了前所未有的惊喜。我也从中受益，涉足探讨，听懂了其中的要旨，我深感佩服之余，也认为其他资料已经渣滓烧毁，而有利先生的言论只占其中万分之一而已。\\n\\n他所涉猎无所不知，但最关键的是，他将一切归于虔诚的上帝，坚持展示敬事之精神，无论何时，一念之间都在做着这一切。任何情感的引诱都无法触及他本身，不论口头上挂起也好，内心也绝不会有任何动摇，努力消灭一切杂念，追求心灵的纯净和归全。他时常不厌其烦地回顾反复，以至于各种言语和故事，百千万言中寻找一句言辞与忠孝大义不合，寻找一句言辞对人心世道毫无裨益的，却是寻觅不到。因为这是他的书里所没有的，是他教法里最重要的教诫。\\n\\n他对疑惑十分善解，让人感觉像放下了迷雾，没有任何疑问；他也能自己作解释，让人感觉像漫游在广袤的大海中，没有什么解不开的。于是我开始虔诚地向他请教。曾多次请他翻译几本书，收下却没有完全消化。他带来的国书充满了箱子，未及翻译完成，无法读懂。自从来到京师后，著作变得更少。这篇《二十五言》是在留都完成的。今年夏天，楚宪冯先生请求我传递一些梨枣，转交给另一位朋友。这也是其中的万分之一，但其中包含着重大的意义。\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40031,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40031,logseq____&quot;^Flogseq____&quot;,40012,536870973]],[logseq____&quot;^15logseq____&quot;,[40031,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40031,logseq____&quot;^Vlogseq____&quot;,40012,536870973]],[logseq____&quot;^15logseq____&quot;,[40031,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40031,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-e688-460c-8e69-77f79fdb517dlogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40032,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#+BEGIN_QUOTE\\n超越言语而忘记，其次是确立言语，言语并非为了满足了解者。人类生而无知，没有言语便难以觉悟，因此天空不言语，而世界生出贤明者以顿悟。这《二十五言》，实乃源自天意，是大西国的利先生创作的。\\n\\n大西之学在故土上岂不遥远？唯有专注学习天道，见证天下万民互相利益，遇到困厄便以力助，迷茫则以言语相助，尽力所及，只为传达爱意，因此不厌论述。人的心情若厌倦于平淡的食物，便会四处寻觅美味，也只因为异乎寻常。利先生传播这一道义，横跨千里而来，以回馈我国家，如同神龙、凤凰般尊贵无求，其目的在于展示对于成功和失败之间的边界，让人们坚守于本性的无可缺少之处，不放纵欲望，而是关注于公共利益的重大问题。\\n\\n哎呀！确立言辞不易，听闻并不简单。中国古圣贤们的教诲颇为深刻，然而鄙俗之人或许会对此嗤笑，假冒者也许会冒充学者，那么现在我们将对此进行证明和阐释，能否自圆其说？若能倾听这些言语者，必然会引发深沉思考，一切重在内心，追求至上天道，就可以不必漫游太原、夏都，却能唤醒人们内心的志向。对于《兰台四十二章》，又有谁能恰如其分地运用呢？\\n\\n京城接收并完成学业，感谢仁慈的支持，现在将要开始新的篇章，我的同伴们，岂不希望别人称我们为金木方面的专家，仅凭此来摆脱内心的困扰，也愿倾听道路的声音，前往震修畅通无阻。借助这海纳百川之力，不藏匿善心之赠，让我们共同接受这份天赋，朝着黎明所在之处努力，那么明白什么是君子言行的人，或许也将与我心灵达成契合。\\n\\n明朝万历甲辰年，夏季五月初一，盱眙冯应京书。\\n#+END_QUOTElogseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40032,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[40032,logseq____&quot;^Flogseq____&quot;,39988,536870973]],[logseq____&quot;^15logseq____&quot;,[40032,logseq____&quot;^Xlogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40032,logseq____&quot;^Vlogseq____&quot;,39988,536870973]],[logseq____&quot;^15logseq____&quot;,[40032,logseq____&quot;^Ulogseq____&quot;,1886,536870973]],[logseq____&quot;^15logseq____&quot;,[40032,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a31-931b-4d63-b36c-59883fca299blogseq____&quot;,536 状图。Outliner写作通常不需要事先做大纲，而是在写作过程中不断地调整和重组你的层级结构，让你的思想可以自由地发散和收敛。Outliner写作的**优点是可以灵活地处理复杂和动态的信息**，让你可以随时修改和优化你的结构；**缺点是可能比较混乱和零散，不太清晰** https://www.scribbr.com/academic-essay/essay-outline/。\\n\\nParagraph和outliner并不是互斥的，而是可以相互补充的。有时候你可以先用outliner来梳理你的思路，然后再用paragraph来完善你的表达；有时候你可以先用paragraph来写出你的初稿，然后再用outliner来调整你的结构。根据你的写作目标和风格，选择适合你的工具来提高你的写作效率和质量。\\n\\n如果你想了解更多关于paragraph和outliner的信息，你可以访问以下链接：\\n\\n•  https://www.grammarly.com/blog/essay-outline/\\n\\n•  https://www.scribbr.com/academic-essay/essay-outline/\\n\\n•  https://www.grammarly.com/blog/outlining/logseq____&quot;,536870981]],[logseq____&quot;^15logseq____&quot;,[51050,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870981]],[logseq____&quot;^15logseq____&quot;,[51050,logseq____&quot;^Flogseq____&quot;,51049,536870981]],[logseq____&quot;^15logseq____&quot;,[51050,logseq____&quot;^Xlogseq____&quot;,26076,536870981]],[logseq____&quot;^15logseq____&quot;,[51050,logseq____&quot;^Vlogseq____&quot;,26076,536870981]],[logseq____&quot;^15logseq____&quot;,[51050,logseq____&quot;^Ulogseq____&quot;,26076,536870981]],[logseq____&quot;^15logseq____&quot;,[51050,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a3e-e773-40f9-a2fc-00afe4e701aalogseq____&quot;,536870981]],[logseq____&quot;^15logseq____&quot;,[51051,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870981]],[logseq____&quot;^15logseq____&quot;,[51051,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870981]],[logseq____&quot;^15logseq____&quot;,[51051,logseq____&quot;^Flogseq____&quot;,51050,536870981]],[logseq____&quot;^15logseq____&quot;,[51051,logseq____&quot;^Xlogseq____&quot;,26076,536870981]],[logseq____&quot;^15logseq____&quot;,[51051,logseq____&quot;^Vlogseq____&quot;,51050,536870981]],[logseq____&quot;^15logseq____&quot;,[51051,logseq____&quot;^Ulogseq____&quot;,26076,536870981]],[logseq____&quot;^15logseq____&quot;,[51051,logseq____&quot;^;logseq____&quot;,logseq___ __&quot;,[58612,logseq____&quot;^Flogseq____&quot;,58595,536870986]],[logseq____&quot;^15logseq____&quot;,[58612,logseq____&quot;^Xlogseq____&quot;,3581,536870986]],[logseq____&quot;^15logseq____&quot;,[58612,logseq____&quot;^Vlogseq____&quot;,3581,536870986]],[logseq____&quot;^15logseq____&quot;,[58612,logseq____&quot;^Ulogseq____&quot;,3581,536870986]],[logseq____&quot;^15logseq____&quot;,[58612,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-df6b-44fc-a410-6c509ca53fa4logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58613,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58613,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58613,logseq____&quot;^Flogseq____&quot;,58610,536870986]],[logseq____&quot;^15logseq____&quot;,[58613,logseq____&quot;^Xlogseq____&quot;,3581,536870986]],[logseq____&quot;^15logseq____&quot;,[58613,logseq____&quot;^Vlogseq____&quot;,58603,536870986]],[logseq____&quot;^15logseq____&quot;,[58613,logseq____&quot;^Ulogseq____&quot;,3581,536870986]],[logseq____&quot;^15logseq____&quot;,[58613,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-6753-4d53-a552-1e0beb3c6782logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58649,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**But what do Broken Windows and the Power of Context suggest? Exactly the opposite. They say that the criminal—far from being someone who acts for fundamental, intrinsic reasons and who lives in his own world—is actually someone acutely sensitive to his environment, who is alert to all kinds of cues, and who is prompted to commit crimes based on his perception of the world around him. That is an incredibly radical—and in some sense unbelievable—idea. There is an even more radical dimension here. The Power of Context is an environmental argument. It says that behavior is a function of social context. But it is a very strange kind of environmentalism. In the 1960s, liberals made a similar kind of argument, but when they talked about the importance of environment they were talking about the importance of fundamental social factors: crime, they said, was the result of social injustice, of structural economic inequities, of unemployment, of racism, of decades of institutional and social neglect, so that if you wanted to stop crime you had to undertake some fairly heroic steps. But the Power of Context says that what really matters is little things. The Power of Context says that the showdown on the subway between Bernie Goetz and those four youths had very little to do, in the end, with the tangled psychological pathology of Goetz, and very little as well to do with the background and poverty of the four youths who accosted him, and everything to do with the message sent by the graffiti on the walls and the disorder at the turnstiles. The Power of Context says you don’t have to solve the big problems to solve crime. You can prevent crimes just by scrubbing off graffiti and arresting fare beaters: crime epidemics have Tipping Points every bit as simple and straightforward as syphilis in Baltimore or a fashion trend like Hush Puppies. This is what I meant when I called the Power of Context a radical theory. Giuliani and Bratton—far from being conservatives, as they are commonly identified—actually represent on the question of crime the most extreme liberal position imaginable, a position so extreme that it is almost impossible to accept. How can it be that what was going on in Bernie Goetz’s head doesn’t matter? And if it is really true that it doesn’t matter, why is that fact so hard to believe?**\\n但《破窗》和《情境的力量》暗示了什么？恰恰相反。他们说，犯罪分子远不是一个出于根本的、内在的原因而行动的人，也不是一个生活在自己的世界里的人，而是一个对周围环境非常敏感、对各种线索保持警惕、并受到促使而犯罪的人。基于他对周围世界的感知。这是一个极其激进的想法，从某种意义上来说也是令人难以置信的想法。这里还有一个更激进的维度。背景的力量是一个环境论证。它说行为是社会背景的函数。但这是一种非常奇怪的环保主义。在 20 世纪 60 年代，自由主义者提出了类似的论点，但当他们谈论环境的重要性时，他们谈论的是基本社会因素的重要性：他们说，犯罪是社会不公正、结构性经济不平等、失业、种族主义、数十年的制度和社会忽视，因此，如果你想制止犯罪，你就必须采取一些相当英勇的步骤。但背景的力量告诉我们，真正重要的是小事。 《背景的力量》说，伯尼·戈茨和那四个年轻人在地铁上的对决，归根结底与戈茨错综复杂的心理病理没有多大关系，也与当时的背景和贫困没有多大关系。四个与他搭讪的年轻人，以及与墙壁上的涂鸦所传达的信息和十字转门处的混乱有关的一切。背景的力量表明，解决犯罪问题并不需要解决大问题。 你可以通过清除涂鸦和逮捕逃票者来预防犯罪：犯罪流行病的临界点就像巴尔的摩的梅毒或“嘘小狗”这样的时尚潮流一样简单明了。这就是我将语境的力量称为激进理论时的意思。朱利安尼和布拉顿——远非人们普遍认为的保守派——实际上在犯罪问题上代表了可以想象到的最极端的自由主义立场，这种立场如此极端以至于几乎无法接受。伯尼·戈茨脑子里想的事情怎么可能不重要呢？如果真的没关系，为什么这个事实如此难以相信？logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58649,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58649,logseq____&quot;^Flogseq____&quot;,58652,536870986]],[logseq____&quot;^15logseq____&quot;,[58649,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58649,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58649,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58649,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-6896-409f-938f-c5eee3b711c1logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58650,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Muggers and robbers, whether opportunistic or professional, believe they reduce their chances of being caught or even identified if they operate on streets where potential victims are already intimidated by prevailing conditions. If the neighborhood cannot keep a bothersome panhandler from annoying passersby, the thief may reason, it is even less likely to call the police to identify a potential mugger or to interfere if the mugging actually takes place.**\\n抢劫犯和强盗，无论是投机取巧的还是专业的，都认为，如果他们在潜在受害者已经受到普遍情况恐吓的街道上作案，他们被抓获甚至被发现的机会就会减少。小偷可能会推断，如果邻居无法阻止烦人的乞讨者骚扰路人，那么他们就更不可能报警来识别潜在的抢劫犯，或者在抢劫确实发生时进行干预。logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58650,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58650,logseq____&quot;^Flogseq____&quot;,58657,536870986]],[logseq____&quot;^15logseq____&quot;,[58650,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58650,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58650,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58650,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-dd5e-4605-ab20-7c2e6d1e6218logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58651,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**During the 1990s violent crime declined across the United States for a number of fairly straightforward reasons. The illegal trade in crack cocaine, which had spawned a great deal of violence among gangs and drug dealers, began to decline. The economy’s dramatic recovery meant that many people who might have been lured into crime got legitimate jobs instead, and the general aging of the population meant that there were fewer people in the age range—males between eighteen and twenty four—that is responsible for the majority of all violence. The question of why crime declined in New York City, however, is a little more complicated. In the period when the New York epidemic tipped down, the city’s economy hadn’t improved. It was still stagnant. In fact, the city’s poorest neighborhoods had just been hit hard by the welfare cuts of the early 1990s. The waning of the crack cocaine epidemic in New York was clearly a factor, but then again, it had been in steady decline well before crime dipped. As for the aging of the population, because of heavy immigration to New York in the 1980s, the city was getting younger in the 1990s, not older. In any case, all of these trends are long term changes that one would expect to have gradual effects. In New York the decline was anything but gradual. Something else clearly played a role in reversing New York’s crime epidemic.**\\n20 世纪 90 年代，由于一些相当简单的原因，美国各地的暴力犯罪有所下降。强效可卡因的非法贸易曾在帮派和毒贩之间引发大量暴力，现在开始减少。经济的急剧复苏意味着许多可能被引诱犯罪的人反而找到了合法的工作，而人口的普遍老龄化意味着十八岁至二十四岁年龄段的人越来越少，而这正是造成犯罪的原因。大多数暴力。然而，为什么纽约市的犯罪率下降的问题要复杂一些。纽约疫情平息期间，该市经济并没有好转。它仍然停滞不前。事实上，该市最贫困的社区刚刚受到 20 世纪 90 年代初福利削减的严重打击。纽约强效可卡因流行的减弱显然是一个因素，但话又说回来，早在犯罪率下降之前，可卡因流行就一直在稳步下降。至于人口老龄化，由于20世纪80年代大量移民涌入纽约，这座城市在90年代变得年轻，而不是变老。无论如何，所有这些趋势都是长期变化，人们预计会产生渐进的影响。在纽约，这种下降绝非渐进的。显然还有其他因素在扭转纽约的犯罪流行方面发挥了作用。logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58651,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58651,logseq____&quot;^Flogseq____&quot;,58653,536870986]],[logseq____&quot;^15logseq____&quot;,[58651,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58651,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58651,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58651,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-8349-4115-98a6-25fa514d17aclogseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**If you think of what happened on the number two train this way, the shooting begins to feel inevitable. Four hoodlums confront a man with apparent psychological problems. That the shooting took place on the subway seems incidental. Goetz would have shot those four kids if he had been sitting in a Burger King. Most of the formal explanations we use for criminal behavior follow along the same logic. Psychiatrists talk about criminals as people with stunted psychological development, people who have had pathological relationships with their parents, [[who lack adequate role models]]. There is a relatively new literature that talks about genes that may or may not dispose certain individuals to crime. On the popular side, there are endless numbers of books by conservatives talking about crime as [[a consequence of moral failure]]—of communities and schools and parents who no longer raise children with a [[respect for right and wrong]]. All of those theories are essentially ways of saying that the criminal is a personality type—a personality type distinguished by an insensitivity to the norms of normal society. People with stunted psychological development don’t understand how to conduct healthy relationships. People with genetic predispositions to violence fly off the handle when normal people keep their cool. People who aren’t taught right from wrong are oblivious to what is and what is not appropriate behavior. People who grow up poor, fatherless, and buffeted by racism don’t have the same commitment to social norms as those from healthy middle class homes. Bernie Goetz and those four thugs on the subway were, in this sense, prisoners of their own, dysfunctional, world.**\\n如果你这样想一下二号列车上发生的事情，枪击事件就开始变得不可避免了。四名流氓与一名有明显心理问题的男子对峙。枪击事件发生在地铁上似乎是偶然的。如果戈茨坐在汉堡王里，他就会开枪射杀这四个孩子。我们对犯罪行为使用的大多数正式解释都遵循相同的逻辑。精神科医生将罪犯视为心理发育迟缓的人，与父母有病态关系的人，缺乏足够的榜样。有一篇相对较新的文献讨论了基因可能会或可能不会导致某些人犯罪。在大众方面，保守派有无数的书籍谈论犯罪是道德失败的结果——社区、学校和父母不再以尊重是非的方式抚养孩子。所有这些理论本质上都是说罪犯是一种人格类型——一种以对正常社会规范不敏感为特征的人格类型。心理发育不良的人不知道如何建立健康的人际关系。当正常人保持冷静时，具有暴力倾向的人就会发脾气。没有受过明辨是非教育的人不会意识到什么是适当的行为，什么是不适当的行为。那些出身贫穷、失去父亲、饱受种族主义打击的人，不像来自健康的中产阶级家庭的人那样对社会规范有同样的承诺。从这个意义上说，伯尼·戈茨和地铁上的那四个暴徒是他们自己的、功能失调的世界的囚犯。logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Flogseq____&quot;,58656,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Ulogseq____&quot;,47503,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Ulogseq____&quot;,52199,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Ulogseq____&quot;,53915,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Hlogseq____&quot;,47503,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Hlogseq____&quot;,52199,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^Hlogseq____&quot;,53915,536870986]],[logseq____&quot;^15logseq____&quot;,[58652,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-79c5-4095-ae67-04c245bcc8c1logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntags:: [[broken windows]]\\n\\nlogseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^1=logseq____&quot;,[logseq____&quot;^18logseq____&quot;,[]],536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^Flogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^Ulogseq____&quot;,58648,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^:logseq____&quot;,true,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,true,logseq____&quot;^17logseq____&quot;,[logseq____&quot;^18logseq____&quot;,[logseq____&quot;broken windowslogseq____&quot;]]],536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^16logseq____&quot;,logseq____&quot;^17logseq____&quot;],536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;[[broken windows]]logseq____&quot;],536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^Hlogseq____&quot;,58648,536870986]],[logseq____&quot;^15logseq____&quot;,[58653,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-8edd-4d61-b95a-b8a5fdec2b7dlogseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58654,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**This is an epidemic theory of crime. It says that crime is contagious—just as a fashion trend is contagious—that it can start with a broken window and spread to an entire community. The Tipping Point in this epidemic, though, isn’t a particular kind of person—a Connector like Lois Weisberg or a Maven like Mark Alpert. It’s something physical like graffiti. The impetus to engage in a certain kind of behavior is not coming from a certain kind of person but from a feature of the environment.**\\n这是一种流行的犯罪理论。它说犯罪具有传染性，就像时尚潮流具有传染性一样，它可以从破窗开始蔓延到整个社区。然而，这场流行病的转折点并不是某一类特定的人——像洛伊丝·韦斯伯格这样的联络人，或者像马克·阿尔珀特这样的内行。这是像涂鸦这样的物理事物。从事某种行为的动力不是来自某种人，而是来自环境的特征。logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58654,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58654,logseq____&quot;^Flogseq____&quot;,58650,536870986]],[logseq____&quot;^15logseq____&quot;,[58654,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58654,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58654,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58654,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-0a18-432c-9e43-71ee5e0ad2edlogseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58655,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Then there’s Goetz. He did something that is completely anomalous. White professionals do not, as a rule, shoot young black men on the subway. But if you look closely at who he was, he fits the stereotype of the kind of person who ends up in violent situations. His father was a strict disciplinarian with a harsh temper, and ==Goetz was often the focus of his father’s rage==. At school, he was the one teased by classmates, the last one picked for school games, a lonely child who would often leave school in tears. He worked, after graduating from college, for Westinghouse, building nuclear submarines. But he didn’t last long. He was constantly clashing with his superiors over what he saw as ==[[shoddy practices and corner cutting]]==, and sometimes broke company and union rules by doing work that he was contractually forbidden to do. He took an apartment on Fourteenth Street in Manhattan, near Sixth Avenue, on a stretch of city block that was then heavy with homelessness and drug dealing. One of the doormen in the building, with whom Goetz was close, was beaten badly by muggers. Goetz became obsessed with cleaning up the neighborhood. He complained endlessly about a vacant newsstand near his building, which was used by vagrants as a trash bin and stank of urine. One night, mysteriously, it burned down, and the next day Goetz was out on the street sweeping away the debris. Once at a community meeting, he said, to the shock of others in the room, “The only way we’re going to clean up this street is to get rid of the spics and niggers.” In 1981, Goetz was mugged by three black youths as he entered the Canal Street station one afternoon. He ran out of the station with the three of them in pursuit. They grabbed the electronics equipment he was carrying, beat him, and threw him up against a plate glass door, leaving him with permanent damage to his chest. With the help of an off duty sanitation worker, Goetz managed to subdue one of his three attackers. But the experience left him embittered. He had to spend six hours in the station house, talking to police, while his assailant was released after two hours and charged, in the end, with only a misdemeanor. He applied to the city for a gun permit. He was turned down. In September 1984, his father died. Three months later, he sat down next to four black youths on the subway and started shooting.**\\n然后是戈茨。他做了一件完全反常的事情。一般来说，白人专业人士不会在地铁上射杀年轻的黑人。但如果你仔细观察他是谁，就会发现他符合那种最终陷入暴力境地的人的刻板印象。他的父亲是一个管教严格、脾气暴躁的人，戈茨经常成为父亲愤怒的焦点。在学校里，他是被同学嘲笑的人，是学校比赛中最后一个被选中的人，是一个常常泪流满面地离开学校的孤独孩子。大学毕业后，他在西屋公司工作，建造核潜艇。但他并没有坚持多久。他经常与上级就他认为的粗制滥造和偷工减料的行为发生冲突，有时还会因为做合同上禁止他做的工作而违反公司和工会的规定。他在曼哈顿第十四街租了一套公寓，靠近第六大道，该街区当时充斥着无家可归者和毒品交易。与戈茨关系密切的大楼里的一名门卫遭到抢劫犯的殴打。戈茨开始痴迷于清理社区。他无休无止地抱怨他的大楼附近有一个空置的报刊亭，被流浪汉当作垃圾桶，散发着尿骚味。一天晚上，它神秘地被烧毁了，第二天戈茨就到街上清扫废墟。有一次在一次社区会议上，他说：“我们清理这条街道的唯一方法就是赶走香料和黑鬼，这令房间里的其他人感到震惊。” 1981年的一天下午，戈茨在进入运河街车站时被三名黑人青年抢劫。他带着三人追赶出了车站。 他们抓住他携带的电子设备，殴打他，并将他扔到平板玻璃门上，使他的胸部受到永久性损伤。在一名下班环卫工人的帮助下，戈茨成功制服了三名袭击者之一。但这次经历却让他心怀怨恨。他不得不在警察局待了六个小时，与警方交谈，而袭击者在两小时后被释放，最终仅被指控犯有轻罪。他向市政府申请持枪许可证。他被拒绝了。 1984年9月，父亲去世。三个月后，他在地铁上坐在四名黑人青年旁边，开始拍摄。logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58655,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58655,logseq____&quot;^Flogseq____&quot;,58660,536870986]],[logseq____&quot;^15logseq____&quot;,[58655,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58655,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58655,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58655,logseq____&quot;^Ulogseq____&quot;,52599,536870986]],[logseq____&quot;^15logseq____&quot;,[58655,logseq____&quot;^Hlogseq____&quot;,52599,536870986]],[logseq____&quot;^15logseq____&quot;,[58655,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-340d-44d3-9ce2-b8e16216a6b8logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Here, in short, was a man with an ==[[authority problem]]==, with a strong sense that the ==[[system wasn’t working]]==, who had been the recent target of humiliation. Lillian Rubin, Goetz’s biographer, writes that his choice to live on Fourteenth Street could hardly have been an accident. “For Bernie,” she writes, “there seems to be something seductive about the setting. Precisely because of its deficits and discomforts, it provided him with a comprehensible target for the rage that lives inside him. By focusing it on the external world, he need not deal with his internal one. He rails about the dirt, the noise, the drunks, the crime, the pushers, the junkies. And all with good reason.” Goetz’s bullets, Rubin concludes, were “aimed at targets that existed as much in his past as in the present.”**\\n简而言之，这是一个有权威问题的人，他强烈地感觉到制度不起作用，最近成为羞辱的目标。戈茨的传记作者莉莲·鲁宾 (Lillian Rubin) 写道，他选择住在第十四街绝非偶然。 “对于伯尼来说，”她写道，“这个环境似乎有些诱人。正是因为它的缺陷和不适，它为他内心的愤怒提供了一个可以理解的目标。通过将注意力集中在外部世界，他就不需要处理自己的内部世界。他抱怨肮脏、噪音、醉汉、犯罪、毒贩、瘾君子。而且这一切都是有充分理由的。”鲁宾总结道，戈茨的子弹“瞄准的是他过去和现在都存在的目标”。logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Flogseq____&quot;,58655,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Ulogseq____&quot;,47622,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Ulogseq____&quot;,53288,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Hlogseq____&quot;,47622,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^Hlogseq____&quot;,53288,536870986]],[logseq____&quot;^15logseq____&quot;,[58656,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-87ae-43f0-b00b-2c45eaa1a799logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58657,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**The most intriguing candidate for that “something else” is called the Broken Windows theory. Broken Windows was the brainchild of the criminologists James Q. Wilson and George Kelling. Wilson and Kelling argued that crime is the inevitable result of disorder. If a window is broken and left unrepaired, people walking by will conclude that no one cares and no one is in charge. Soon, more windows will be broken, and the sense of anarchy will spread from the building to the street on which it faces, sending a signal that anything goes. In a city, relatively minor problems like graffiti, public disorder, and aggressive panhandling, they write, are all the equivalent of broken windows, invitations to more serious crimes:**\\n这种“其他东西”最有趣的候选者被称为破窗理论。 《破窗》是犯罪学家詹姆斯·Q·威尔逊和乔治·凯林的创意。威尔逊和凯林认为，犯罪是混乱的必然结果。如果一扇窗户被打破且没有修理，路过的人们会认为没有人关心，也没有人负责。很快，更多的窗户将被打破，无政府主义的感觉将从建筑物蔓延到它所面对的街道，发出任何事情都会发生的信号。他们写道，在城市中，相对较小的问题，如涂鸦、公共秩序混乱和激进的乞讨行为，都等同于破碎的窗户，会引发更严重的犯罪：logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58657,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58657,logseq____&quot;^Flogseq____&quot;,58651,536870986]],[logseq____&quot;^15logseq____&quot;,[58657,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58657,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58657,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58657,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-efd0-4687-ac86-a3c1cf2666e5logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58658,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;---logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58658,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58658,logseq____&quot;^Flogseq____&quot;,58654,536870986]],[logseq____&quot;^15logseq____&quot;,[58658,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58658,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58658,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58658,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-9bfb-47a8-9922-49bde9ee44a1logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58659,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[1984 New York City Subway shooting - Wikipedia](https://en.wikipedia.org/wiki/1984_New_York_City_Subway_shooting)logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58659,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58659,logseq____&quot;^Flogseq____&quot;,58649,536870986]],[logseq____&quot;^15logseq____&quot;,[58659,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58659,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58659,logseq____&quot;^Ulogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58659,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66754a45-45a5-45e6-9a62-3806b8590816logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58660,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Broken Windows theory and the Power of Context are one and the same. They are both based on the premise that an epidemic can be reversed, can be tipped, by tinkering with the smallest details of the immediate environment. This is, if you think about it, quite a radical idea. Think back, for instance, to the encounter between Bernie Goetz and those four youths on the subway: Allen, Ramseur, Cabey, and Canty. At least two of them, according to some reports, appear to have been on drugs at the time of the incident. They all came from the Claremont Village housing project in one of the worst parts of the South Bronx. Cabey was, at the time, under indictment for armed robbery. Canty had a prior felony arrest for possession of stolen property. Allen had been previously arrested for attempted assault. Allen, Canty, and Ramseur also all had misdemeanor convictions, ranging from criminal mischief to petty larceny. Two years after the Goetz shooting, Ramseur was sentenced to twenty five years in prison for rape, robbery, sodomy, sexual abuse, assault, criminal use of a firearm, and possession of stolen property. It’s hard to be surprised when people like this wind up in the middle of a violent incident.\\n破窗理论和情境的力量是一回事。它们都基于这样的前提：通过修补周围环境的最小细节，可以逆转流行病，扭转流行病。如果你仔细想想，这是一个相当激进的想法。例如，回想一下伯尼·戈茨和那四个年轻人在地铁上的相遇：艾伦、拉姆瑟、卡贝和坎蒂。据一些报道称，其中至少两人在事件发生时似乎正在吸毒。他们都来自南布朗克斯最糟糕地区之一的克莱蒙特村住房项目。卡贝当时因持械抢劫而受到起诉。坎蒂之前曾因持有被盗财产而被逮捕。艾伦此前曾因袭击未遂而被捕。艾伦、坎蒂和拉姆瑟也都曾被判轻罪，从刑事恶作剧到轻微盗窃。戈茨枪击案两年后，拉姆瑟因强奸、抢劫、鸡奸、性虐待、袭击、非法使用枪支和持有赃物被判处二十五年监禁。当这样的人卷入暴力事件时，我们很难感到惊讶。logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58660,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870986]],[logseq____&quot;^15logseq____&quot;,[58660,logseq____&quot;^Flogseq____&quot;,58658,536870986]],[logseq____&quot;^15logseq____&quot;,[58660,logseq____&quot;^Xlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[58660,logseq____&quot;^Vlogseq____&quot;,1770,536870986]],[logseq____&quot;^15logseq____&quot;,[5866       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
